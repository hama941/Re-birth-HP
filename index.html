<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
        /* --- ベーススタイル --- */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background: linear-gradient(to bottom, #f0faff, #dcefff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 上寄せ */
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        /* --- フォーム画面のコンテナ枠 --- */
        /* シミュレーションの「mode-form」の状態をデフォルトにしています */
        .form-box {
            background-color: #fff;
            border: 8px solid #fff9c4; /* 黄色い太枠 */
            border-radius: 8px;
            padding: 30px 20px;
            width: 100%;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* --- イントロダクション（選択内容の確認） --- */
        .form-intro {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-intro-text {
            color: #005691;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .confirm-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto 15px auto;
        }
        .confirm-btn {
            background-color: #0088ea;
            color: #fff;
            padding: 12px;
            border-radius: 30px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-intro-end {
            color: #005691;
            font-weight: bold;
            font-size: 18px;
        }

        /* --- フォーム要素 --- */
        .form-group {
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        /* 必須・任意バッジ */
        .badge {
            display: inline-block;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .badge-required {
            background-color: #f36e21; /* オレンジ */
            color: #fff;
        }
        /* 必要であれば任意のスタイルもここに追加 */

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        .form-textarea {
            height: 120px;
            resize: vertical;
        }

        /* --- 送信ボタン --- */
        .submit-area {
            text-align: center;
            margin-top: 30px;
        }
        .submit-btn {
            background: linear-gradient(to bottom, #5cb1f7, #2d7cd1);
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            border: none;
            padding: 15px 60px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
            transition: transform 0.1s;
            display: inline-flex;
            align-items: center;
        }
        .submit-btn::after {
            content: "▶";
            font-size: 14px;
            margin-left: 15px;
        }
        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(1px);
        }
        .submit-btn:active {
            transform: translateY(3px);
            box-shadow: none;
        }

        /* --- スマホ対応 --- */
        @media (max-width: 768px) {
            .form-box { padding: 20px 10px; }
            .confirm-items { width: 100%; }
            .form-intro-text, .form-intro-end { font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-box">
        
        <div class="form-intro">
            <div class="form-intro-text">お客様のトラブルは・・・</div>
            <div class="confirm-items">
                <div id="conf-type" class="confirm-btn">ゴキブリ（例）</div>
                <div id="conf-place" class="confirm-btn">キッチン（例）</div>
                <div id="conf-building" class="confirm-btn">戸建て（例）</div>
            </div>
            <div class="form-intro-end">で承ります。</div>
        </div>

        <form action="" method="post" onsubmit="event.preventDefault(); alert('送信完了（デモ）');">
            <div class="form-group">
                <label class="form-label">お名前<span class="badge badge-required">必須</span></label>
                <input type="text" class="form-input" placeholder="例：山田花子" required>
            </div>

            <div class="form-group">
                <label class="form-label">電話番号<span class="badge badge-required">必須</span></label>
                <input type="tel" class="form-input" placeholder="000-000-0000" required>
            </div>

            <div class="form-group">
                <label class="form-label">住所<span class="badge badge-required">必須</span></label>
                <input type="text" class="form-input" placeholder="住所を入力してください" required>
            </div>

            <div class="form-group">
                <label class="form-label">メールアドレス<span class="badge badge-required">必須</span></label>
                <input type="email" class="form-input" placeholder="abc@abc.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">お問い合わせ内容<span class="badge badge-required">必須</span></label>
                <textarea class="form-textarea" placeholder="お問い合わせ内容を入力してください" required></textarea>
            </div>

            <div class="submit-area">
                <button type="submit" class="submit-btn">送信する</button>
            </div>
        </form>
        
    </div>
</div>

</body>
</html>
