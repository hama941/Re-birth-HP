<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安く・早く実現できる理由</title>
    <style>
        /* --- 基本設定 --- */
        :root {
            --primary-blue: #0056b3;
            --accent-cyan: #0099e6;
            --text-black: #333333;
            --bg-light: #f0f8ff;
            --box-bg: #ffffff;
            --gray-border: #e0e0e0;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-black);
            line-height: 1.5;
        }

        .section-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 15px; /* スマホ用に余白調整 */
            background: linear-gradient(to bottom, #eef9ff 0%, #fff 100%);
        }

        /* --- 見出しエリア --- */
        .header-area { text-align: center; margin-bottom: 25px; }
        
        .sub-title {
            display: inline-block;
            font-size: 1rem;
            font-weight: bold;
            color: var(--primary-blue);
            border-bottom: 2px solid var(--accent-cyan);
            margin-bottom: 8px;
        }

        .main-title {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--primary-blue);
            margin: 0;
        }

        /* --- 説明文エリア --- */
        .description {
            font-size: 0.95rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: left;
        }
        .highlight { color: var(--accent-cyan); }

        /* --- 比較図エリア（全体） --- */
        .comparison-wrapper {
            display: flex;
            gap: 15px; /* ボックス間の隙間 */
            justify-content: center;
            align-items: stretch;
            flex-wrap: nowrap; /* ★強制的に横並びにする（折り返さない） */
        }

        /* 共通ボックススタイル */
        .comp-box {
            background-color: var(--box-bg);
            flex: 1; /* 均等に広がる */
            width: 50%; /* 幅を強制的に半分ずつ */
            padding: 20px 10px;
            border-radius: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 左側 */
        .box-general {
            border: 1px solid var(--gray-border);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* 右側（強調） */
        .box-ours {
            border: 3px solid var(--primary-blue);
            box-shadow: 0 5px 15px rgba(0,86,179,0.15);
            transform: scale(1.02); /* 少しだけ大きく強調 */
            z-index: 1;
        }

        .box-title {
            font-size: 0.9rem;
            font-weight: 900;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.3;
        }

        .box-ours .box-title {
            color: var(--primary-blue);
            display: flex;
            flex-direction: column; /* アイコンをタイトルの上に */
            align-items: center;
            gap: 2px;
        }
        
        .crown-icon { width: 24px; height: 24px; fill: var(--accent-cyan); }

        /* --- フロー図 --- */
        .flow-diagram {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 15px;
            gap: 2px; /* アイコン間の隙間を詰める */
        }

        .flow-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40px; /* 固定幅を持たせて安定させる */
        }

        .icon-svg {
            width: 36px;
            height: 36px;
            fill: #333;
            margin-bottom: 3px;
        }

        .flow-label {
            font-size: 0.75rem;
            font-weight: bold;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 1px;
            color: #555;
        }

        .arrow {
            color: var(--accent-cyan);
            font-size: 1rem;
            font-weight: bold;
            margin: 0 -2px; /* 矢印の余白を詰める */
        }

        /* 中間の業者ボックス */
        .middle-agent {
            background-color: #333;
            padding: 8px 2px;
            border-radius: 4px;
            width: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .middle-agent .flow-label { color: #fff; font-size: 0.65rem; }
        .middle-agent svg { fill: #fff; width: 18px; height: 18px; margin-bottom: 3px; }

        /* 点線の枠 */
        .dashed-box {
            border: 2px dashed #bbb;
            width: 28px;
            height: 80px;
            border-radius: 4px;
        }

        /* --- 下部の説明エリア --- */
        .bottom-desc {
            width: 100%;
            margin-top: auto;
            padding: 10px 5px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            box-sizing: border-box;
        }

        .desc-general { background-color: #f2f2f2; color: #444; position: relative; }
        .desc-ours { background-color: var(--primary-blue); color: #fff; position: relative; }

        /* 吹き出しの三角 */
        .desc-general::before, .desc-ours::before {
            content: ""; position: absolute; top: -8px; left: 50%; transform: translateX(-50%);
            border-width: 0 8px 8px 8px; border-style: solid;
        }
        .desc-general::before { border-color: transparent transparent #f2f2f2 transparent; }
        .desc-ours::before { border-color: transparent transparent var(--primary-blue) transparent; }

        .desc-title {
            text-align: center;
            margin-bottom: 5px;
            font-size: 0.75rem;
            display: block;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .desc-ours .desc-title { border-bottom: 1px solid rgba(255,255,255,0.3); }

        .check-center { text-align: center; }
        
        .check-list {
            list-style: none; padding: 0; margin: 0;
            text-align: left; display: inline-block;
        }

        .check-item {
            display: flex; align-items: center; margin-bottom: 2px;
            font-size: 0.8rem;
            white-space: nowrap; /* 折り返し防止 */
        }
        .check-item::before { content: "✔"; margin-right: 3px; font-size: 0.8rem; }
        .box-ours .check-item::before { color: #ffd700; }

        /* =========================================
           ★スマホ向け調整 (画面幅480px以下)
           ここで強制的にサイズを小さくして横並びを維持します
           ========================================= */
        @media (max-width: 480px) {
            .section-container { padding: 20px 10px; }
            .main-title { font-size: 1.4rem; }
            .description { font-size: 0.85rem; line-height: 1.4; }

            /* 全体の隙間を極限まで詰める */
            .comparison-wrapper { gap: 4px; }
            
            /* ボックスの余白を縮小 */
            .comp-box { padding: 15px 4px; border-width: 1px; }
            .box-ours { border-width: 2px; transform: none; } /* 強調枠も少し細く */

            /* タイトル文字サイズ縮小 */
            .box-title { font-size: 0.7rem; margin-bottom: 10px; height: 3em; display: flex; align-items: flex-end; justify-content: center;}
            .box-ours .box-title { display: flex; flex-direction: column; justify-content: flex-end;} 
            .crown-icon { width: 16px; height: 16px; }

            /* アイコン類の縮小 */
            .flow-item { width: 25px; }
            .icon-svg { width: 24px; height: 24px; }
            .flow-label { font-size: 0.55rem; letter-spacing: 0; }
            
            /* 矢印縮小 */
            .arrow { font-size: 0.7rem; margin: 0 -3px; }

            /* 中間業者ボックス・点線枠縮小 */
            .middle-agent { width: 20px; padding: 5px 1px; }
            .middle-agent svg { width: 14px; height: 14px; }
            .middle-agent .flow-label { font-size: 0.5rem; }
            .dashed-box { width: 20px; height: 60px; }

            /* 下部説明エリア縮小 */
            .bottom-desc { padding: 8px 2px; border-radius: 5px; }
            .desc-title { font-size: 0.6rem; margin-bottom: 2px; }
            .check-item { font-size: 0.65rem; }
            .check-item::before { font-size: 0.65rem; margin-right: 1px; }
        }
    </style>
</head>
<body>

<section class="section-container">
    
    <div class="header-area">
        <div class="sub-title">お困りごとを即解決！</div>
        <h2 class="main-title">安く・早く実現できる理由</h2>
    </div>

    <div class="description">
        仲介業者による不透明な費用の上乗せはされないため、<span class="highlight">一般的な業者と比べて低価格でサービス提供が可能</span>です。<br>
        また、関西地域に絞っているため、<span class="highlight">現場から最も近いスタッフが駆け付け、すぐに対応いたします。</span>
    </div>

    <div class="comparison-wrapper">
        
        <div class="comp-box box-general">
            <div class="box-title">一般的な<br>水道事業者</div>
            
            <div class="flow-diagram">
                <div class="flow-item">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <span class="flow-label">お客様</span>
                </div>
                
                <div class="arrow">▶</div>

                <div class="middle-agent">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <span class="flow-label">仲介業者</span>
                </div>

                <div class="arrow">▶</div>

                <div class="flow-item">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/></svg>
                    <span class="flow-label">工事業者</span>
                </div>
            </div>

            <div class="bottom-desc desc-general">
                <span class="desc-title">仲介料あり</span>
                <div class="check-center">
                    <ul class="check-list">
                        <li class="check-item">料金が割高</li>
                        <li class="check-item">対応が遅い</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="comp-box box-ours">
            <div class="box-title">
                <svg class="crown-icon" viewBox="0 0 24 24"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11h-14zm14 3c0 .6-.4 1-1 1H6c-.6 0-1-.4-1-1v-1h14v1z"/></svg>
                指定水道屋<br>クイックホーム
            </div>

            <div class="flow-diagram">
                <div class="flow-item">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <span class="flow-label">お客様</span>
                </div>
                
                <div class="arrow">▶</div>

                <div class="dashed-box"></div>

                <div class="arrow">▶</div>

                <div class="flow-item">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/></svg>
                    <span class="flow-label">工事業者</span>
                </div>
            </div>

            <div class="bottom-desc desc-ours">
                <span class="desc-title">直接関わる</span>
                <div class="check-center">
                    <ul class="check-list">
                        <li class="check-item">料金が安い</li>
                        <li class="check-item">対応が早い</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
