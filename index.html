<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
        /* --- ベーススタイル --- */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background: linear-gradient(to bottom, #f0faff, #dcefff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px; /* 少し幅を調整 */
            margin-top: 20px;
            margin-bottom: 50px;
        }

        /* --- フォーム画面のコンテナ枠 --- */
        .form-box {
            background-color: #fff;
            border: 8px solid #fff9c4; /* 黄色い太枠 */
            border-radius: 10px;
            padding: 40px 30px;
            width: 100%;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* --- タイトル --- */
        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: 900;
            color: #005691;
            margin: 0 0 40px 0; /* 下に余白 */
            padding-bottom: 15px;
            border-bottom: 2px dashed #ddd; /* 破線で区切り */
        }

        /* --- フォーム要素 --- */
        .form-group {
            margin-bottom: 25px;
            max-width: 100%;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 15px;
            color: #333;
        }
        
        /* 必須・任意バッジ */
        .badge {
            display: inline-block;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 4px;
            margin-left: 10px;
            vertical-align: middle;
            position: relative;
            top: -1px;
        }
        .badge-required {
            background-color: #f36e21; /* オレンジ */
            color: #fff;
        }
        .badge-optional {
            background-color: #999;
            color: #fff;
            font-size: 11px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #0088ea;
            background-color: #fff;
        }
        .form-textarea {
            height: 150px;
            resize: vertical;
        }

        /* --- 送信ボタン --- */
        .submit-area {
            text-align: center;
            margin-top: 40px;
        }
        .submit-btn {
            background: linear-gradient(to bottom, #5cb1f7, #2d7cd1);
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            border: none;
            padding: 18px 80px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(45, 124, 209, 0.3);
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
        }
        .submit-btn::after {
            content: "▶";
            font-size: 16px;
            margin-left: 15px;
        }
        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 124, 209, 0.4);
        }
        .submit-btn:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        /* --- スマホ対応 --- */
        @media (max-width: 768px) {
            .form-box { padding: 30px 15px; }
            .form-title { font-size: 20px; }
            .submit-btn { width: 100%; padding: 15px; justify-content: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-box">
        
        <h1 class="form-title">お問い合わせフォーム</h1>

        <form action="" method="post" onsubmit="event.preventDefault(); alert('送信完了（デモ）');">
            <div class="form-group">
                <label class="form-label">お名前<span class="badge badge-required">必須</span></label>
                <input type="text" class="form-input" placeholder="例：山田花子" required>
            </div>

            <div class="form-group">
                <label class="form-label">電話番号<span class="badge badge-required">必須</span></label>
                <input type="tel" class="form-input" placeholder="000-000-0000" required>
            </div>

            <div class="form-group">
                <label class="form-label">住所<span class="badge badge-required">必須</span></label>
                <input type="text" class="form-input" placeholder="住所を入力してください" required>
            </div>

            <div class="form-group">
                <label class="form-label">メールアドレス<span class="badge badge-required">必須</span></label>
                <input type="email" class="form-input" placeholder="abc@abc.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">お問い合わせ内容<span class="badge badge-required">必須</span></label>
                <textarea class="form-textarea" placeholder="お問い合わせ内容を入力してください" required></textarea>
            </div>

            <div class="submit-area">
                <button type="submit" class="submit-btn">送信する</button>
            </div>
        </form>
        
    </div>
</div>

</body>
</html>
