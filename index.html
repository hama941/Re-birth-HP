<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料金シミュレーション（害虫駆除・金額変動版）</title>
    <style>
        /* --- ベーススタイル --- */
        body {
            margin: 0;
            padding: 20px;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background: linear-gradient(to bottom, #f0faff, #dcefff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #333;
        }

        .simulation-container {
            width: 100%;
            max-width: 900px;
            margin-top: 40px;
            position: relative;
            margin-bottom: 50px; /* 下部の余裕 */
        }

        /* --- ヘッダー --- */
        .sim-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .operator-img-placeholder {
            position: absolute;
            bottom: -5px;
            left: 15%;
            width: 100px;
            height: 120px;
        }

        .sub-title {
            display: inline-block;
            font-size: 16px;
            color: #0088ea;
            font-weight: bold;
            border-bottom: 2px solid #8bd1ff;
            margin-bottom: 5px;
        }

        .main-title {
            font-size: 32px;
            font-weight: bold;
            color: #005691;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px #fff;
        }

        /* --- タブナビゲーション --- */
        .step-tabs {
            display: flex;
            width: 100%;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
            position: relative;
            z-index: 2; /* コンテンツより上に */
        }

        .tab-item {
            flex: 1;
            padding: 15px 5px;
            text-align: center;
            font-weight: bold;
            font-size: 15px;
            color: #666;
            background-color: #aebdce;
            border-right: 1px solid #999;
            position: relative;
            cursor: default;
            transition: background-color 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-item.active {
            background-color: #0088ea;
            color: #fff;
            border-right: 1px solid #006ebc;
        }
        
        .tab-item.completed {
            background-color: #9ac6e8; 
            color: #00406b;
            border-right: 1px solid #8ab6d6;
        }

        .tab-arrow {
            font-size: 10px;
            margin-left: 5px;
            display: inline-block;
        }

        .tab-item.result-btn {
            background-color: #fef29e;
            color: #e85a5a;
            border-right: none;
            font-weight: 900;
        }
        .tab-item.result-btn.ready {
             background-color: #ffeb3b;
             cursor: pointer;
        }

        /* --- コンテンツボックス（共通） --- */
        .content-box {
            background-color: #fff;
            border: 3px solid #0088ea;
            /* border-topはタブと接するため調整 */
            border-radius: 0 0 8px 8px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        /* 選択ステップ用のスタイル */
        .selection-panel {
            padding: 30px 20px;
            text-align: center;
        }

        .box-title {
            color: #005691;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* --- グリッドレイアウト --- */
        .options-grid {
            display: grid;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .col-4 { grid-template-columns: repeat(4, 1fr); }
        .col-3 { grid-template-columns: repeat(3, 1fr); }

        /* --- ボタンデザイン --- */
        .option-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #0088ea;
            border-radius: 50px;
            color: #333;
            font-weight: bold;
            padding: 15px 5px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            box-sizing: border-box;
            line-height: 1.2;
        }
        .option-btn:hover {
            background-color: #eaf6ff;
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        /* --- 戻るボタン --- */
        .back-area {
            margin-top: 30px;
            text-align: center;
        }
        .back-btn {
            background-color: #eee;
            color: #666;
            border: none;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        .back-btn:hover {
            background-color: #ddd;
        }

        /* --- 結果画面専用デザイン（画像のデザインを再現） --- */
        .result-panel-design {
            background-color: #fff9c4; /* 薄い黄色 */
            padding: 40px 20px;
            text-align: center;
            border-radius: 0 0 8px 8px;
            /* 親の青枠を上書きするためにボックスシャドウで枠線を表現または親のborderを変更する手もあるが、
               今回は内部を黄色く塗りつぶすアプローチ */
            margin: -3px; /* 親のborder分広げる */
            border: 3px solid #fff9c4; /* 自身の枠も黄色に */
            border-top: none; /* 上はタブに任せる */
        }
        /* 結果画面表示時は親の青枠を隠すためのトリック */
        .content-box.has-result {
             border-color: transparent;
             box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* 影で立体感を出す */
        }

        .result-lead {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .result-price {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .price-number {
            font-size: 56px;
            color: #ff5722; /* 赤オレンジ色 */
            font-weight: 900;
            line-height: 1;
        }
        .price-unit {
            font-size: 32px;
            color: #ff5722;
        }
        .price-note {
            font-size: 18px;
            color: #ff5722;
        }
        
        .discount-info {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .red-highlight {
            color: #ff0000;
            font-size: 20px;
        }
        .price-disclaimer {
            font-size: 12px;
            color: #666;
            margin-bottom: 30px;
        }

        /* 電話番号エリア */
        .call-area {
            margin-bottom: 30px;
        }
        .call-lead {
            color: #0088ea;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .call-number {
            display: block;
            font-size: 50px;
            font-weight: 900;
            color: #005691;
            text-decoration: none;
            line-height: 1.1;
        }
        .call-time {
            font-size: 18px;
            font-weight: bold;
            color: #005691;
        }

        /* 詳細ボタン */
        .detail-btn-area {
            margin-bottom: 20px;
        }
        .detail-btn {
            background-color: #fff;
            border: 2px solid #4caf50; /* 緑色の枠 */
            color: #4caf50;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .detail-btn:hover {
            background-color: #e8f5e9;
        }

        /* --- 表示切り替え用 --- */
        .step-panel {
            display: none;
            animation: fadeIn 0.4s ease;
            width: 100%; /* 幅を確保 */
        }
        .step-panel.active-panel {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- スマホ対応 --- */
        @media (max-width: 768px) {
            .col-4, .col-3 { grid-template-columns: repeat(2, 1fr); }
            .main-title { font-size: 22px; }
            .tab-item { font-size: 11px; padding: 10px 2px; }
            .content-box, .result-panel-design { padding: 20px 10px; }
            .price-number { font-size: 40px; }
            .call-number { font-size: 36px; }
            .call-lead { font-size: 14px; }
        }
    </style>
</head>
<body>

<div class="simulation-container">
    <div class="sim-header">
        <div class="operator-img-placeholder">
            <img src="https://placehold.jp/100x120.png?text=Image" alt="" style="width:100px; opacity:0.5;">
        </div>
        <div class="sub-title">簡単10秒！</div>
        <h1 class="main-title">基本料金シミュレーション</h1>
    </div>

    <div class="step-tabs">
        <div id="tab-1" class="tab-item active" data-default="種類">種類 <span class="tab-arrow">^</span></div>
        <div id="tab-2" class="tab-item" data-default="トラブル箇所">トラブル箇所 <span class="tab-arrow">∨</span></div>
        <div id="tab-3" class="tab-item" data-default="物件の種類">物件の種類 <span class="tab-arrow">∨</span></div>
        <div id="tab-result" class="tab-item result-btn">結果をみる</div>
    </div>

    <div id="main-content-box" class="content-box">
        
        <div id="panel-1" class="step-panel active-panel selection-panel">
            <div class="box-title">害虫の種類を選択してください。</div>
            <div class="options-grid col-3">
                <button class="option-btn" onclick="nextStep(1, 'ゴキブリ')">ゴキブリ</button>
                <button class="option-btn" onclick="nextStep(1, 'ハチ・ハチの巣')">ハチ・ハチの巣</button>
                <button class="option-btn" onclick="nextStep(1, 'トコジラミ')">トコジラミ</button>
                <button class="option-btn" onclick="nextStep(1, 'シロアリ')">シロアリ</button>
                <button class="option-btn" onclick="nextStep(1, 'ノミ・ダニ')">ノミ・ダニ</button>
                <button class="option-btn" onclick="nextStep(1, 'その他')">その他</button>
            </div>
        </div>

        <div id="panel-2" class="step-panel selection-panel">
            <div class="box-title">トラブル箇所はどこですか？</div>
            <div class="options-grid col-4">
                <button class="option-btn" onclick="nextStep(2, '屋根裏')">屋根裏</button>
                <button class="option-btn" onclick="nextStep(2, '天井裏')">天井裏</button>
                <button class="option-btn" onclick="nextStep(2, '床下')">床下</button>
                <button class="option-btn" onclick="nextStep(2, '壁の中')">壁の中</button>
                <button class="option-btn" onclick="nextStep(2, 'ベランダ・屋外')">ベランダ・屋外</button>
                <button class="option-btn" onclick="nextStep(2, '倉庫・物置')">倉庫・物置</button>
                <button class="option-btn" onclick="nextStep(2, 'その他')">その他</button>
            </div>
            <div class="back-area">
                <button class="back-btn" onclick="goBack(2)">＜ 前に戻る</button>
            </div>
        </div>

        <div id="panel-3" class="step-panel selection-panel">
            <div class="box-title">物件の種類を選択してください。</div>
            <div class="options-grid col-3">
                <button class="option-btn" onclick="finishStep('戸建て')">戸建て</button>
                <button class="option-btn" onclick="finishStep('マンション・アパート')">マンション・アパート</button>
                <button class="option-btn" onclick="finishStep('店舗')">店舗</button>
                <button class="option-btn" onclick="finishStep('オフィス・事務所')">オフィス・事務所</button>
                <button class="option-btn" onclick="finishStep('ビル・施設')">ビル・施設</button>
                <button class="option-btn" onclick="finishStep('その他')">その他</button>
            </div>
            <div class="back-area">
                <button class="back-btn" onclick="goBack(3)">＜ 前に戻る</button>
            </div>
        </div>
        
        <div id="panel-result" class="step-panel result-panel-design">
            
            <p class="result-lead">お客様の症状のお見積もりは...</p>
            
            <div class="result-price">
                <span id="price-value" class="price-number">2,980</span>
                <span class="price-unit">円～</span>
                <span class="price-note">(調査見積り無料)</span>
                <span style="font-size:18px;">を想定しています</span>
            </div>
            
            <p class="discount-info">さらに<span class="red-highlight">「ホームページ見た！」</span>の一言で20%オフ！</p>
            <p class="price-disclaimer">※お見積り金額はあくまでも目安です。詳細はご訪問時にお伝えいたします。</p>
            
            <div class="call-area">
                <p class="call-lead">＼ 症状が悪化する前に、お早めにお電話ください！ ／</p>
                <a href="tel:0120192083" class="call-number">0120-192-083</a>
                <p class="call-time">電話無料/24時間受付中</p>
            </div>

            <div class="detail-btn-area">
                <button class="detail-btn" onclick="alert('詳細見積もりフォームへ遷移します（サンプル）')">より詳細な見積もりを確認 ▼</button>
            </div>
            
            <div class="back-area" style="margin-top:10px;">
                <button class="back-btn" onclick="goBack(4)">＜ 修正する</button>
            </div>
        </div>

    </div>
</div>

<script>
    // 選択された「種類」を記憶する変数
    let selectedPestType = '';

    // --- 次へ進む処理 ---
    function nextStep(currentStepNum, selectedText) {
        
        // ステップ1で選択された内容を記憶
        if(currentStepNum === 1) {
            selectedPestType = selectedText;
        }

        // 現在のタブを「完了」にする
        const currentTab = document.getElementById('tab-' + currentStepNum);
        currentTab.classList.remove('active');
        currentTab.classList.add('completed');
        currentTab.innerText = selectedText; 

        // 現在のパネルを隠す
        document.getElementById('panel-' + currentStepNum).classList.remove('active-panel');

        // 次のステップを表示
        const nextStepNum = currentStepNum + 1;
        const nextTab = document.getElementById('tab-' + nextStepNum);
        if(nextTab) {
            nextTab.classList.add('active');
        }
        const nextPanel = document.getElementById('panel-' + nextStepNum);
        if(nextPanel) {
            nextPanel.classList.add('active-panel');
        }
    }

    // --- 前に戻る処理 ---
    function goBack(currentStepNum) {
        const prevStepNum = currentStepNum - 1;

        // 現在のパネルを隠す
        const currentPanel = document.getElementById('panel-' + currentStepNum);
        if(currentPanel) currentPanel.classList.remove('active-panel');

        // 結果画面から戻る場合の特殊処理（枠のデザインを戻す）
        if(currentStepNum === 4) {
             document.getElementById('main-content-box').classList.remove('has-result');
             const resTab = document.getElementById('tab-result');
             resTab.classList.remove('ready');
        }

        // 現在のタブのactiveを消す
        const currentTab = document.getElementById('tab-' + currentStepNum);
        if(currentTab) currentTab.classList.remove('active');
        
        // 前のパネルを表示
        const prevPanel = document.getElementById('panel-' + prevStepNum);
        if(prevPanel) prevPanel.classList.add('active-panel');

        // 前のタブの状態を「未完了(active)」に戻す
        const prevTab = document.getElementById('tab-' + prevStepNum);
        if(prevTab) {
            prevTab.classList.remove('completed');
            prevTab.classList.add('active');
            
            // タブの文字を初期値に戻す
            const defaultText = prevTab.getAttribute('data-default');
            if(defaultText) {
                prevTab.innerHTML = defaultText + ' <span class="tab-arrow">^</span>';
            }
        }
    }

    // --- 完了処理（金額計算と表示） ---
    function finishStep(selectedText) {
        // ステップ3のタブ更新
        const currentTab = document.getElementById('tab-3');
        currentTab.classList.remove('active');
        currentTab.classList.add('completed');
        currentTab.innerText = selectedText;
        document.getElementById('panel-3').classList.remove('active-panel');
        
        // 結果タブを強調
        const resultTab = document.getElementById('tab-result');
        resultTab.classList.add('ready');

        // --- 金額計算ロジック ---
        let price = '4,980'; // デフォルト（その他）

        // 2,980円グループ
        const groupLow = ['ゴキブリ', 'ハチ・ハチの巣', 'ノミ・ダニ'];
        // 3,980円グループ
        const groupMid = ['トコジラミ', 'シロアリ'];

        if (groupLow.includes(selectedPestType)) {
            price = '2,980';
        } else if (groupMid.includes(selectedPestType)) {
            price = '3,980';
        }
        // それ以外は初期値の4,980円

        // 計算した金額をHTMLに反映
        document.getElementById('price-value').innerText = price;


        // 結果画面を表示
        // 親ボックスの枠線を消すクラスを追加
        document.getElementById('main-content-box').classList.add('has-result');
        document.getElementById('panel-result').classList.add('active-panel');
    }
</script>

</body>
</html>
