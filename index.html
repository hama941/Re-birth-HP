<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全体のリセット */
        body { margin: 0; font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #fff;
            border-bottom: 2px solid #f0f0f0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
        }

        /* キャッチコピー（変更なし） */
        .catch-copy {
            background: #FFD700;
            color: #000;
            font-weight: bold;
            font-size: 13px;
            padding: 2px 12px;
            border-radius: 4px;
            display: inline-block;
            width: fit-content;
            margin-bottom: 4px;
            position: relative;
        }
        .catch-copy::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 15px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid #FFD700;
        }

        /* ★タイトルデザインの変更箇所★ */
        .main-title {
            font-size: 32px; /* 少し大きく */
            font-weight: 900;
            color: #d70000; /* 深みのある赤 */
            margin: 0;
            font-style: italic; /* 斜体でスピード感 */
            letter-spacing: -1px;
            /* 文字の縁取りと影で立体感を出す */
            text-shadow: 
                1px 1px 0 #fff, 
                2px 2px 0 #fff, 
                3px 3px 0 #ccc; 
            line-height: 1.1;
            display: flex;
            align-items: baseline;
        }
        
        /* 「119」だけさらに強調する場合 */
        .main-title span {
            font-size: 38px;
            color: #000; /* 119だけ黒にして引き締める */
            margin-left: 4px;
            -webkit-text-stroke: 1px #000;
        }

        /* 右側：ボタンエリア（変更なし） */
        .contact-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 75px;
            height: 75px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 13px;
            font-weight: bold;
        }
        .btn-tel { background-color: #FF8C00; }
        .btn-mail { background-color: #228b22; }
        .btn i { font-size: 28px; margin-bottom: 2px; }

        @media (max-width: 600px) {
            .main-title { font-size: 22px; }
            .main-title span { font-size: 26px; }
            .btn { width: 65px; height: 65px; font-size: 11px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header class="header-container">
    <div class="logo-section">
        <div class="catch-copy">関西全域対応！！</div>
        <h1 class="main-title">
            害獣トラブル<span>119</span>
        </h1>
    </div>

    <div class="contact-buttons">
        <a href="tel:0120-000-000" class="btn btn-tel">
            <i class="fas fa-phone-alt"></i>
            <span>電話</span>
        </a>
        <a href="#contact" class="btn btn-mail">
            <i class="fas fa-envelope"></i>
            <span>メール</span>
        </a>
    </div>
</header>

</body>
</html>
