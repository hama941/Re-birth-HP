<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全体のリセットとフォント設定 */
        body { margin: 0; font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #fff;
            border-bottom: 1px solid #eee;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 左側：タイトルとキャッチコピー */
        .logo-section {
            display: flex;
            flex-direction: column;
        }

        .catch-copy {
            background: #FFD700; /* 黄色 */
            color: #000;
            font-weight: bold;
            font-size: 12px;
            padding: 2px 10px;
            border-radius: 20px;
            display: inline-block;
            width: fit-content;
            margin-bottom: 5px;
            position: relative;
        }

        /* 吹き出しの三角部分 */
        .catch-copy::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 20px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid #FFD700;
        }

        .main-title {
            font-size: 24px;
            font-weight: 900;
            color: #C00; /* 赤色 */
            margin: 0;
            font-style: italic;
            letter-spacing: -1px;
        }

        /* 右側：ボタンエリア */
        .contact-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .btn:hover { opacity: 0.8; }

        .btn-tel { background-color: #F80; } /* オレンジ */
        .btn-mail { background-color: #28a745; } /* グリーン */

        .btn i {
            font-size: 24px;
            margin-bottom: 3px;
        }

        /* スマホ対応（画面が狭い時） */
        @media (max-width: 600px) {
            .main-title { font-size: 18px; }
            .btn { width: 60px; height: 60px; font-size: 10px; }
            .catch-copy { font-size: 10px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header class="header-container">
    <div class="logo-section">
        <div class="catch-copy">関西全域対応！！</div>
        <h1 class="main-title">害獣トラブル119</h1>
    </div>

    <div class="contact-buttons">
        <a href="tel:0120-000-000" class="btn btn-tel">
            <i class="fas fa-phone"></i>
            <span>電話</span>
        </a>
        <a href="#contact" class="btn btn-mail">
            <i class="fas fa-envelope"></i>
            <span>メール</span>
        </a>
    </div>
</header>

</body>
</html>
