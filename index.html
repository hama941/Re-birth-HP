<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>選ばれる4つの理由</title>
<style>
  /* --- 基本設定 --- */
  body {
    margin: 0;
    padding: 0;
    font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
    background-color: #f4f8fd;
    color: #333;
  }

  /* --- セクション全体 --- */
  .reasons-section {
    padding: 40px 10px; /* スマホで見やすいよう余白調整 */
    text-align: center;
  }

  /* --- ヘッダー --- */
  .reasons-header {
    margin-bottom: 30px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }

  .sub-title {
    display: inline-block;
    font-size: 1.1rem;
    font-weight: bold;
    color: #0078d7;
    margin-bottom: 10px;
    position: relative;
    padding-bottom: 5px;
  }
  .sub-title::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0;
    width: 100%; height: 2px;
    background: #0078d7;
  }
  .sub-title::before {
    content: '';
    position: absolute;
    bottom: -4px; left: 50%;
    transform: translateX(-50%);
    border-top: 5px solid #0078d7;
    border-left: 5px solid transparent;
    border-right: 5px solid transparent;
  }

  .main-title {
    font-size: 2rem;
    font-weight: 900;
    color: #0056b3;
    margin: 0 0 20px;
  }

  .lead-text {
    font-size: 0.95rem;
    line-height: 1.6;
    font-weight: bold;
    color: #444;
  }

  /* --- グリッドレイアウト（ここが重要） --- */
  .reasons-grid {
    display: grid;
    /* 【重要】画面幅に関わらず常に横2列を維持 */
    grid-template-columns: repeat(2, 1fr);
    /* スマホでも入りきるように隙間を少し狭く設定 */
    gap: 15px; 
    
    max-width: 600px; /* PCで広がりすぎないように制限 */
    margin: 0 auto;
    width: 100%;
    box-sizing: border-box;
  }

  /* --- 各円のデザイン --- */
  .reason-item {
    position: relative;
    width: 100%; /* 親枠に合わせて伸縮 */
    aspect-ratio: 1 / 1; /* 常に正円（1:1）を保つ */
    
    border-radius: 50%;
    background: linear-gradient(145deg, #4fa3f7 0%, #0064c2 100%);
    color: #fff;
    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    
    padding: 5px; /* 内側の余白 */
    box-sizing: border-box;
    box-shadow: 0 5px 15px rgba(0, 86, 179, 0.3);
  }

  /* 内側の点線 */
  .reason-item::after {
    content: '';
    position: absolute;
    top: 6%; left: 6%; right: 6%; bottom: 6%;
    border: 1px dashed rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    pointer-events: none;
  }

  /* --- 文字サイズの調整（スマホで小さく、PCで大きく） --- */
  
  /* 数字 (01, 02...) */
  .reason-num {
    font-family: 'Arial Black', sans-serif;
    font-size: clamp(1.8rem, 5vw, 2.5rem); /* 可変サイズ */
    line-height: 1;
    margin-bottom: 2px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  /* タイトル */
  .reason-title {
    font-size: clamp(0.85rem, 3.5vw, 1.3rem); /* スマホで小さく、PCで大きく */
    font-weight: 900;
    margin-bottom: 5px;
    line-height: 1.25;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  /* 説明文 */
  .reason-desc {
    font-size: clamp(0.6rem, 2.5vw, 0.85rem); /* スマホでかなり小さく */
    line-height: 1.3;
    font-weight: 500;
    width: 90%; /* 円の端ギリギリに行かないように幅制限 */
  }

  /* PCなどの大きい画面用の微調整 */
  @media (min-width: 768px) {
    .reasons-grid {
      gap: 30px; /* 画面が広いときは隙間を広げる */
    }
    .reason-desc {
      line-height: 1.5;
    }
  }

</style>
</head>
<body>

<section class="reasons-section">
  <div class="reasons-header">
    <div class="sub-title">安心してお任せください！</div>
    <h1 class="main-title">選ばれる4つの理由</h1>
    <p class="lead-text">
      選ばれるには理由があります。<br>
      安心・迅速・確実なサービスを<br>
      お約束します。
    </p>
  </div>

  <div class="reasons-grid">
    <div class="reason-item">
      <div class="reason-num">01</div>
      <div class="reason-title">エリア密着の<br>迅速な対応</div>
      <div class="reason-desc">
        最短10分で駆けつけ、<br>
        「早く・正確に」<br>
        解決いたします。
      </div>
    </div>

    <div class="reason-item">
      <div class="reason-num">02</div>
      <div class="reason-title">安心の<br>明朗会計</div>
      <div class="reason-desc">
        明朗会計をモットーに<br>
        わかりやすい料金体系にて<br>
        ご案内しております。
      </div>
    </div>

    <div class="reason-item">
      <div class="reason-num">03</div>
      <div class="reason-title">充実の<br>アフターサービス</div>
      <div class="reason-desc">
        施工後の万が一の<br>
        トラブルにも責任を持って<br>
        対応いたします。
      </div>
    </div>

    <div class="reason-item">
      <div class="reason-num">04</div>
      <div class="reason-title">経験豊富な<br>スタッフ</div>
      <div class="reason-desc">
        熟練の技術を持つプロが<br>
        豊富な実績とノウハウで<br>
        解決します。
      </div>
    </div>
  </div>
</section>

</body>
</html>
