<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>料金比較チャート</title>
<style>
    /* =========================================
       ベーススタイル
       ========================================= */
    body {
        font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f8fb;
        margin: 0;
        padding: 20px;
        color: #333;
        display: flex;
        justify-content: center;
    }

    .lp-container {
        width: 100%;
        max-width: 900px;
        background: #fff;
        padding: 50px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        /* 背景グラデーション */
        background: linear-gradient(180deg, #ffffff 0%, #eef6ff 100%);
        position: relative;
    }

    /* =========================================
       ヘッダーメッセージ
       ========================================= */
    .header-message {
        text-align: left;
        font-weight: 700;
        font-size: 1.4rem;
        line-height: 1.6;
        margin-bottom: 60px;
        color: #333;
    }
    
    .header-message .highlight {
        color: #0088ff;
        display: block;
        margin-top: 8px;
        font-size: 1.5rem;
    }

    /* =========================================
       チャートエリア
       ========================================= */
    .chart-area {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 30px;
        position: relative;
        padding-bottom: 20px;
    }

    /* カラム設定 */
    .column {
        width: 180px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        isolation: isolate; 
    }

    /* 社名テキスト */
    .company-name {
        margin-top: 15px;
        font-weight: 700;
        font-size: 1.2rem;
        color: #8899a6;
        text-align: center;
        letter-spacing: 0.05em;
    }
    .company-name.target {
        color: #003366;
        font-size: 1.3rem;
        line-height: 1.3;
    }

    /* =========================================
       3D円柱（パック）のデザイン - 結合版
       ========================================= */
    .puck {
        width: 100%;
        height: 55px;
        /* 重ねるためのネガティブマージン */
        margin-bottom: -18px; 
        position: relative;
        text-align: center;
    }

    /* 上にある要素ほど手前（上層）に来るようにz-indexを順に設定 */
    .puck:nth-child(1) { z-index: 10; }
    .puck:nth-child(2) { z-index: 9; }
    .puck:nth-child(3) { z-index: 8; }
    .puck:nth-child(4) { z-index: 7; }
    .puck:nth-child(5) { z-index: 6; }

    /* 円柱の側面（ボディ） */
    .puck-body {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 45px;
        border-radius: 0 0 50% 50% / 0 0 15px 15px;
        box-shadow: 0 8px 10px -4px rgba(0,0,0,0.2); 
    }

    /* 円柱の上面（フタ） */
    .puck-lid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 30px;
        border-radius: 50%;
    }

    /* テキスト位置の設定 */
    .puck-text {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: 20;
        font-size: 0.95rem;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1.1;
        
        /* 【修正点】
           「追加料金」以降の文字位置を少し下に設定 (36px)
        */
        top: 36px;
    }

    /* 【修正点】
       一番上の「相談・見積・出張費」だけは、重なりがないので
       元の位置（少し上）のままにしておくとバランスが良いです。
    */
    .puck:first-child .puck-text {
        top: 28px;
    }

    /* =========================================
       カラーバリエーション
       ========================================= */
    /* 赤 */
    .type-red .puck-body { background: linear-gradient(to right, #d32f2f, #f44336, #d32f2f); }
    .type-red .puck-lid  { background: linear-gradient(to bottom, #ffcdd2, #e57373); }

    /* オレンジ */
    .type-orange .puck-body { background: linear-gradient(to right, #f57c00, #ff9800, #f57c00); }
    .type-orange .puck-lid  { background: linear-gradient(to bottom, #ffe0b2, #ffb74d); }

    /* 黄 */
    .type-yellow .puck-body { background: linear-gradient(to right, #fbc02d, #fdd835, #fbc02d); }
    .type-yellow .puck-lid  { background: linear-gradient(to bottom, #fff9c4, #fff176); }
    
    /* 水色 (薬剤費) */
    .type-cyan .puck-body { background: linear-gradient(to right, #0288d1, #29b6f6, #0288d1); }
    .type-cyan .puck-lid  { background: linear-gradient(to bottom, #b3e5fc, #4fc3f7); }

    /* 紺 (作業費) */
    .type-navy .puck-body { background: linear-gradient(to right, #1565c0, #1e88e5, #1565c0); }
    .type-navy .puck-lid  { background: linear-gradient(to bottom, #bbdefb, #64b5f6); }

    /* ゴースト */
    .type-ghost .puck-body { 
        background: #f0f0f0; 
        box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        border: 1px solid #dcdcdc;
        border-top: none;
    }
    .type-ghost .puck-lid { 
        background: #fff; 
        border: 1px solid #dcdcdc;
    }
    .type-ghost .puck-text { color: #cccccc; text-shadow: none; }


    /* =========================================
       レスポンシブ対応
       ========================================= */
    @media (max-width: 768px) {
        .header-message { font-size: 1rem; }
        .column { width: 30%; }
        /* スマホ時は高さを少し縮めて調整 */
        .puck { height: 40px; margin-bottom: -12px; }
        .puck-body { height: 32px; border-radius: 0 0 50% 50% / 0 0 10px 10px;}
        .puck-lid { height: 20px; }
        
        /* スマホ時の文字位置調整 */
        .puck-text { 
            font-size: 0.7rem; 
            top: 24px; /* 下げる */
        }
        .puck:first-child .puck-text {
            top: 18px; /* 一番上は維持 */
        }
        
        .company-name { font-size: 0.8rem; margin-top: 20px; }
    }
</style>
</head>
<body>

<div class="lp-container">
    <div class="header-message">
        お見積りの上、ご了承いただけた場合のみ作業を行います。<br>
        <span class="highlight">ご納得いただけなかった場合、料金は一切掛かりませんのでご安心ください。</span>
    </div>

    <div class="chart-area">
        <div class="column">
            <div class="puck type-red">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">相談・見積・出張費</div>
            </div>
            <div class="puck type-orange">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">追加料金</div>
            </div>
            <div class="puck type-yellow">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">基本料金</div>
            </div>
            <div class="puck type-cyan">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">薬剤費</div>
            </div>
            <div class="puck type-navy">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">作業費</div>
            </div>
            <div class="company-name">A社</div>
        </div>

        <div class="column">
            <div class="puck type-ghost">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">相談・見積・出張費</div>
            </div>
            <div class="puck type-orange">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">追加料金</div>
            </div>
            <div class="puck type-yellow">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">基本料金</div>
            </div>
            <div class="puck type-cyan">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">薬剤費</div>
            </div>
            <div class="puck type-navy">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">作業費</div>
            </div>
            <div class="company-name">B社</div>
        </div>

        <div class="column">
            <div class="puck type-ghost">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">相談・見積・出張費</div>
            </div>
            <div class="puck type-ghost">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">追加料金</div>
            </div>
            <div class="puck type-ghost">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">基本料金</div>
            </div>
            <div class="puck type-cyan">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">薬剤費</div>
            </div>
            <div class="puck type-navy">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">作業費</div>
            </div>
            <div class="company-name">弊社</div>
        </div>
    </div>
</div>

</body>
</html>
