<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本料金シミュレーション</title>
    <style>
        /* --- ベーススタイル --- */
        body {
            margin: 0;
            padding: 20px;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background: linear-gradient(to bottom, #f0faff, #dcefff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .simulation-container {
            width: 100%;
            max-width: 900px;
            margin-top: 40px;
            position: relative;
        }

        /* --- ヘッダー --- */
        .sim-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .operator-img-placeholder {
            /* 画像がない場合のダミーエリア */
            position: absolute;
            bottom: -5px;
            left: 15%;
            width: 100px;
            height: 120px;
            /* 画像がある場合は以下を削除しimgタグを使用してください */
            /* background: url('woman.png') no-repeat bottom center; background-size: contain; */
        }

        .sub-title {
            display: inline-block;
            font-size: 16px;
            color: #0088ea;
            font-weight: bold;
            border-bottom: 2px solid #8bd1ff;
            margin-bottom: 5px;
        }

        .main-title {
            font-size: 32px;
            font-weight: bold;
            color: #005691;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px #fff;
        }

        /* --- タブナビゲーション --- */
        .step-tabs {
            display: flex;
            width: 100%;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }

        .tab-item {
            flex: 1;
            padding: 15px 5px;
            text-align: center;
            font-weight: bold;
            font-size: 15px;
            color: #666;
            background-color: #aebdce; /* 未選択の色（グレー） */
            border-right: 1px solid #999;
            position: relative;
            cursor: default;
            transition: background-color 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 現在アクティブなステップ（濃い青） */
        .tab-item.active {
            background-color: #0088ea;
            color: #fff;
            border-right: 1px solid #006ebc;
        }
        
        /* 選択済みのステップ（薄い青グレー：画像の左側タブの色） */
        .tab-item.completed {
            background-color: #9ac6e8; 
            color: #00406b;
            border-right: 1px solid #8ab6d6;
        }

        /* タブの矢印装飾 */
        .tab-arrow {
            font-size: 10px;
            margin-left: 5px;
            display: inline-block;
        }

        /* 結果を見るボタン（黄色） */
        .tab-item.result-btn {
            background-color: #fef29e;
            color: #e85a5a;
            border-right: none;
            font-weight: 900;
        }
        .tab-item.result-btn.ready {
             /* すべて選択完了後に押せる感を出す場合 */
             background-color: #ffeb3b;
             cursor: pointer;
        }

        /* --- コンテンツボックス --- */
        .content-box {
            background-color: #fff;
            border: 3px solid #0088ea;
            border-top: 3px solid #0088ea; 
            border-radius: 0 0 8px 8px;
            padding: 30px 20px;
            text-align: center;
            min-height: 250px; /* 高さを確保 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .box-title {
            color: #005691;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* --- グリッドレイアウト --- */
        .options-grid {
            display: grid;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* 4列 (ステップ1) */
        .col-4 {
            grid-template-columns: repeat(4, 1fr);
        }
        /* 4列 (ステップ2: 画像に合わせて) */
        .col-4-step2 {
            grid-template-columns: repeat(4, 1fr);
        }
        /* 3列 (ステップ3: 6項目なので3x2が見やすい) */
        .col-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        /* ボタンデザイン */
        .option-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #0088ea;
            border-radius: 50px;
            color: #333;
            font-weight: bold;
            padding: 15px 5px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            box-sizing: border-box;
            line-height: 1.2;
        }

        .option-btn:hover {
            background-color: #eaf6ff;
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        /* --- 表示切り替え用 --- */
        .step-panel {
            display: none; /* デフォルト非表示 */
            animation: fadeIn 0.4s ease;
        }
        .step-panel.active-panel {
            display: block; /* アクティブなパネルだけ表示 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
