<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安く・早く実現できる理由</title>
    <style>
        /* --- 基本設定 --- */
        :root {
            --primary-blue: #0056b3;       /* 濃い青（見出し、枠線） */
            --accent-cyan: #0099e6;        /* 明るい水色（強調テキスト） */
            --text-black: #333333;         /* 通常テキスト */
            --bg-light: #f0f8ff;           /* 全体の背景色（薄い水色） */
            --box-bg: #ffffff;             /* ボックスの背景 */
            --gray-border: #e0e0e0;        /* グレーの枠線 */
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-black);
            line-height: 1.6;
        }

        .section-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(to bottom, #eef9ff 0%, #fff 100%);
        }

        /* --- 見出しエリア --- */
        .header-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .sub-title {
            display: inline-block;
            font-size: 1rem;
            font-weight: bold;
            color: var(--primary-blue);
            border-bottom: 2px solid var(--accent-cyan);
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .main-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary-blue);
            margin: 0;
        }

        /* --- 説明文エリア --- */
        .description {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: left;
        }

        .highlight {
            color: var(--accent-cyan);
        }

        /* --- 比較図エリア（全体） --- */
        .comparison-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap; /* 画面が狭いときは縦並び */
        }

        /* 共通ボックススタイル */
        .comp-box {
            background-color: var(--box-bg);
            flex: 1;
            min-width: 300px; /* 最小幅 */
            padding: 20px 15px;
            border-radius: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 左側：一般的な業者 */
        .box-general {
            border: 1px solid var(--gray-border);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* 右側：当サービス（強調） */
        .box-ours {
            border: 3px solid var(--primary-blue);
            box-shadow: 0 5px 15px rgba(0,86,179,0.15);
        }

        .box-title {
            font-size: 0.95rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-align: center;
        }

        .box-ours .box-title {
            color: var(--primary-blue); /* 右側のタイトル色 */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        /* 王冠アイコン簡易表現 */
        .crown-icon {
            width: 20px;
            height: 20px;
            fill: var(--accent-cyan);
        }

        /* --- フロー図（アイコンと矢印） --- */
        .flow-diagram {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
            gap: 5px;
        }

        .flow-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
        }

        .icon-svg {
            width: 40px;
            height: 40px;
            fill: #333;
            margin-bottom: 5px;
        }

        .flow-label {
            font-size: 0.8rem;
            font-weight: bold;
            writing-mode: vertical-rl; /* 縦書き */
            text-orientation: upright;
            letter-spacing: 2px;
        }

        /* 矢印 */
        .arrow {
            color: var(--accent-cyan);
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* 中間の業者ボックス */
        .middle-agent {
            background-color: #222;
            color: #fff;
            padding: 10px 5px;
            border-radius: 4px;
            width: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .middle-agent .flow-label {
            color: #fff;
            font-size: 0.75rem;
        }
        .middle-agent svg {
            fill: #fff;
            width: 20px;
            height: 20px;
            margin-bottom: 5px;
        }

        /* 点線の枠（中抜き） */
        .dashed-box {
            border: 2px dashed #999;
            width: 30px;
            height: 100px; /* 高さを確保 */
            border-radius: 4px;
        }

        /* --- 下部の説明エリア（吹き出し風） --- */
        .bottom-desc {
            width: 100%;
            margin-top: auto; /* 下に寄せる */
            padding: 15px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            box-sizing: border-box;
        }

        /* 左側の説明 */
        .desc-general {
            background-color: #e6e6e6;
            color: #444;
            position: relative;
        }
        .desc-general::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent #e6e6e6 transparent;
        }

        /* 右側の説明 */
        .desc-ours {
            background-color: var(--primary-blue);
            color: #fff;
            position: relative;
        }
        .desc-ours::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent var(--primary-blue) transparent;
        }

        .desc-title {
            text-align: center;
            margin-bottom: 5px;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 5px;
            display: block;
        }
        .desc-ours .desc-title {
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .check-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            display: inline-block;
        }
        
        /* 中央揃えのためのラッパー */
        .check-center {
            text-align: center;
        }

        .check-item {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }
        .check-item::before {
            content: "✔";
            margin-right: 5px;
        }
        .box-ours .check-item::before {
            color: #ffd700; /* 黄色のチェック */
        }

        /* スマホ向け調整 */
        @media (max-width: 480px) {
            .main-title { font-size: 1.5rem; }
            .comparison-wrapper { flex-direction: column; }
            .comp-box { min-width: auto; }
        }
    </style>
</head>
<body>

<section class="section-container">
    
    <div class="header-area">
        <div class="sub-title">お困りごとを即解決！</div>
        <h2 class="main-title">安く・早く実現できる理由</h2>
    </div>

    <div class="description">
        仲介業者による不透明な費用の上乗せはされないため、<span class="highlight">一般的な業者と比べて低価格でサービス提供が可能</span>です。<br>
        また、対応エリアを関西地域に絞っているため、問い合わせをいただいた際、<span class="highlight">現場から最も近いスタッフが駆け付け、すぐに対応いたします。</span>
    </div>

    <div class="comparison-wrapper">
        
        <div class="comp-box box-general">
            <div class="box-title">一般的な水道事業者</div>
            
            <div class="flow-diagram">
                <div class="flow-item">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <span class="flow-label">お客様</span>
                </div>
                
                <div class="arrow">➡</div>

                <div class="middle-agent">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <span class="flow-label">仲介業者</span>
                </div>

                <div class="arrow">➡</div>

                <div class="flow-item">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/></svg>
                    <span class="flow-label">工事業者</span>
                </div>
            </div>

            <div class="bottom-desc desc-general">
                <span class="desc-title">仲介料が含まれるため</span>
                <div class="check-center">
                    <ul class="check-list">
                        <li class="check-item">料金が割高になる</li>
                        <li class="check-item">対応に時間がかかる</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="comp-box box-ours">
            <div class="box-title">
                <svg class="crown-icon" viewBox="0 0 24 24"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11h-14zm14 3c0 .6-.4 1-1 1H6c-.6 0-1-.4-1-1v-1h14v1z"/></svg>
                指定水道屋クイックホーム
            </div>

            <div class="flow-diagram">
                <div class="flow-item">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <span class="flow-label">お客様</span>
                </div>
                
                <div class="arrow">➡</div>

                <div class="dashed-box"></div>

                <div class="arrow">➡</div>

                <div class="flow-item">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/></svg>
                    <span class="flow-label">工事業者</span>
                </div>
            </div>

            <div class="bottom-desc desc-ours">
                <span class="desc-title">お客様と直接関わるため</span>
                <div class="check-center">
                    <ul class="check-list">
                        <li class="check-item">料金が安い</li>
                        <li class="check-item">対応が早い</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
