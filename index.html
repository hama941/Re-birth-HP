<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料金シミュレーション（修正完了版）</title>
    <style>
        /* --- ベーススタイル --- */
        * {
            box-sizing: border-box; /* 全要素のサイズ計算を枠線込みにする（ズレ防止の基本） */
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background: linear-gradient(to bottom, #f0faff, #dcefff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #333;
        }

        .simulation-container {
            width: 100%;
            max-width: 900px;
            margin-top: 40px;
            position: relative;
            margin-bottom: 50px;
        }

        /* --- ヘッダー --- */
        .sim-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .operator-img-placeholder {
            position: absolute;
            bottom: -5px;
            left: 15%;
            width: 100px;
            height: 120px;
        }

        .sub-title {
            display: inline-block;
            font-size: 16px;
            color: #0088ea;
            font-weight: bold;
            border-bottom: 2px solid #8bd1ff;
            margin-bottom: 5px;
        }

        .main-title {
            font-size: 32px;
            font-weight: bold;
            color: #005691;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px #fff;
        }

        /* --- タブナビゲーション --- */
        .step-tabs {
            display: flex;
            width: 100%;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
            position: relative;
            z-index: 2; /* コンテンツより手前に表示 */
        }

        .tab-item {
            flex: 1;
            padding: 15px 5px;
            text-align: center;
            font-weight: bold;
            font-size: 15px;
            color: #666;
            background-color: #aebdce;
            border-right: 1px solid #999;
            position: relative;
            cursor: default;
            transition: background-color 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-item.active {
            background-color: #0088ea;
            color: #fff;
            border-right: 1px solid #006ebc;
        }
        
        .tab-item.completed {
            background-color: #9ac6e8; 
            color: #00406b;
            border-right: 1px solid #8ab6d6;
        }

        .tab-arrow {
            font-size: 10px;
            margin-left: 5px;
            display: inline-block;
        }

        .tab-item.result-btn {
            background-color: #fef29e;
            color: #e85a5a;
            border-right: none;
            font-weight: 900;
        }
        .tab-item.result-btn.ready {
             background-color: #ffeb3b;
             cursor: pointer;
        }

        /* --- コンテンツボックス（枠のデザインを管理） --- */
        .content-box {
            /* デフォルト（選択画面）のスタイル：青枠、白背景 */
            background-color: #fff;
            border: 3px solid #0088ea;
            border-radius: 0 0 8px 8px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease; /* 枠の色が変わるときのアニメーション */
        }
        
        /* 結果画面モード：枠なし（背景色と一体化）、薄い黄色背景 */
        .content-box.mode-result {
            border-color: #fff9c4; /* 枠の色を背景と同じにする */
            background-color: #fff9c4;
            padding: 0; /* 余白リセット */
        }

        /* フォーム画面モード：黄色い太枠、白背景 */
        .content-box.mode-form {
            border: 8px solid #fff9c4; /* 太い黄色枠 */
            background-color: #fff;
            padding: 0;
        }
        
        /* 選択ステップ用のスタイル */
        .selection-panel {
            padding: 30px 20px;
            text-align: center;
            width: 100%;
        }

        .box-title {
            color: #005691;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* --- グリッドレイアウト --- */
        .options-grid {
            display: grid;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .col-4 { grid-template-columns: repeat(4, 1fr); }
        .col-3 { grid-template-columns: repeat(3, 1fr); }

        /* --- ボタンデザイン --- */
        .option-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #0088ea;
            border-radius: 50px;
            color: #333;
            font-weight: bold;
            padding: 15px 5px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            line-height: 1.2;
        }
        .option-btn:hover {
            background-color: #eaf6ff;
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        /* --- 戻るボタン --- */
        .back-area {
            margin-top: 30px;
            text-align: center;
        }
        .back-btn {
            background-color: #eee;
            color: #666;
            border: none;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        .back-btn:hover {
            background-color: #ddd;
        }

        /* --- 結果画面専用デザイン --- */
        .result-panel-design {
            /* 親ボックス(.content-box.mode-result)が背景色を持っているのでここは透明でOK */
            background-color: transparent; 
            padding: 40px 20px;
            text-align: center;
            width: 100%; 
        }

        .result-lead {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .result-price {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .price-number {
            font-size: 56px;
            color: #ff5722;
            font-weight: 900;
            line-height: 1;
        }
        .price-unit {
            font-size: 32px;
            color: #ff5722;
        }
        .price-note {
            font-size: 18px;
            color: #ff5722;
        }
        
        .discount-info {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .red-highlight {
            color: #ff0000;
            font-size: 20px;
        }
        .price-disclaimer {
            font-size: 12px;
            color: #666;
            margin-bottom: 30px;
        }

        /* 電話番号エリア */
        .call-area {
            margin-bottom: 30px;
        }
        .call-lead {
            color: #0088ea;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .call-number {
            display: block;
            font-size: 50px;
            font-weight: 900;
            color: #005691;
            text-decoration: none;
            line-height: 1.1;
        }
        .call-time {
            font-size: 18px;
            font-weight: bold;
            color: #005691;
        }

        /* 詳細ボタン */
        .detail-btn-area {
            margin-bottom: 20px;
        }
        .detail-btn {
            background-color: #fff;
            border: 2px solid #4caf50; 
            color: #4caf50;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .detail-btn::after {
            content: "▼";
            font-size: 12px;
            margin-left: 10px;
        }
        .detail-btn:hover {
            background-color: #e8f5e9;
        }

        /* --- 問い合わせフォーム画面デザイン --- */
        .form-panel-design {
            /* 親ボックス(.content-box.mode-form)が枠を持っているのでここは中身だけ */
            padding: 30px 20px;
            width: 100%;
            text-align: left;
        }

        .form-intro {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-intro-text {
            color: #005691;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        /* 確認用青ボタンリスト */
        .confirm-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto 15px auto;
        }
        .confirm-btn {
            background-color: #0088ea;
            color: #fff;
            padding: 12px;
            border-radius: 30px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-intro-end {
            color: #005691;
            font-weight: bold;
            font-size: 18px;
        }

        /* フォーム要素 */
        .form-group {
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .badge {
            display: inline-block;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .badge-required {
            background-color: #f36e21; /* オレンジ */
            color: #fff;
        }
        /* 必須項目の色に合わせるため任意バッジは削除または未使用 */

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        .form-textarea {
            height: 120px;
            resize: vertical;
        }

        /* 送信ボタン */
        .submit-area {
            text-align: center;
            margin-top: 30px;
        }
        .submit-btn {
            background: linear-gradient(to bottom, #5cb1f7, #2d7cd1);
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            border: none;
            padding: 15px 60px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
            transition: transform 0.1s;
            display: inline-flex;
            align-items: center;
        }
        .submit-btn::after {
            content: "▶";
            font-size: 14px;
            margin-left: 15px;
        }
        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(1px);
        }
        .submit-btn:active {
            transform: translateY(3px);
            box-shadow: none;
        }

        /* --- 表示切り替え用 --- */
        .step-panel {
            display: none;
            animation: fadeIn 0.4s ease;
            width: 100%;
        }
        .step-panel.active-panel {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- スマホ対応 --- */
        @media (max-width: 768px) {
            .col-4, .col-3 { grid-template-columns: repeat(2, 1fr); }
            .main-title { font-size: 22px; }
            .tab-item { font-size: 11px; padding: 10px 2px; }
            .selection-panel, .result-panel-design, .form-panel-design { padding: 20px 10px; }
            .price-number { font-size: 40px; }
            .call-number { font-size: 32px; }
            .call-lead { font-size: 14px; }
            .confirm-items { width: 100%; }
        }
    </style>
</head>
<body>

<div class="simulation-container">
    <div class="sim-header">
        <div class="operator-img-placeholder">
            <img src="https://placehold.jp/100x120.png?text=Image" alt="" style="width:100px; opacity:0.5;">
        </div>
        <div class="sub-title">簡単10秒！</div>
        <h1 class="main-title">基本料金シミュレーション</h1>
    </div>

    <div class="step-tabs">
        <div id="tab-1" class="tab-item active" data-default="種類">種類 <span class="tab-arrow">^</span></div>
        <div id="tab-2" class="tab-item" data-default="トラブル箇所">トラブル箇所 <span class="tab-arrow">∨</span></div>
        <div id="tab-3" class="tab-item" data-default="物件の種類">物件の種類 <span class="tab-arrow">∨</span></div>
        <div id="tab-result" class="tab-item result-btn">結果をみる</div>
    </div>

    <div id="main-content-box" class="content-box">
        
        <div id="panel-1" class="step-panel active-panel selection-panel">
            <div class="box-title">害虫の種類を選択してください。</div>
            <div class="options-grid col-3">
                <button class="option-btn" onclick="nextStep(1, 'ゴキブリ')">ゴキブリ</button>
                <button class="option-btn" onclick="nextStep(1, 'ハチ・ハチの巣')">ハチ・ハチの巣</button>
                <button class="option-btn" onclick="nextStep(1, 'トコジラミ')">トコジラミ</button>
                <button class="option-btn" onclick="nextStep(1, 'シロアリ')">シロアリ</button>
                <button class="option-btn" onclick="nextStep(1, 'ノミ・ダニ')">ノミ・ダニ</button>
                <button class="option-btn" onclick="nextStep(1, 'その他')">その他</button>
            </div>
        </div>

        <div id="panel-2" class="step-panel selection-panel">
            <div class="box-title">トラブル箇所はどこですか？</div>
            <div class="options-grid col-4">
                <button class="option-btn" onclick="nextStep(2, '屋根裏')">屋根裏</button>
                <button class="option-btn" onclick="nextStep(2, '天井裏')">天井裏</button>
                <button class="option-btn" onclick="nextStep(2, '床下')">床下</button>
                <button class="option-btn" onclick="nextStep(2, '壁の中')">壁の中</button>
                <button class="option-btn" onclick="nextStep(2, 'ベランダ・屋外')">ベランダ・屋外</button>
                <button class="option-btn" onclick="nextStep(2, '倉庫・物置')">倉庫・物置</button>
                <button class="option-btn" onclick="nextStep(2, 'その他')">その他</button>
            </div>
            <div class="back-area">
                <button class="back-btn" onclick="goBack(2)">＜ 前に戻る</button>
            </div>
        </div>

        <div id="panel-3" class="step-panel selection-panel">
            <div class="box-title">物件の種類を選択してください。</div>
            <div class="options-grid col-3">
                <button class="option-btn" onclick="finishStep('戸建て')">戸建て</button>
                <button class="option-btn" onclick="finishStep('マンション・アパート')">マンション・アパート</button>
                <button class="option-btn" onclick="finishStep('店舗')">店舗</button>
                <button class="option-btn" onclick="finishStep('オフィス・事務所')">オフィス・事務所</button>
                <button class="option-btn" onclick="finishStep('ビル・施設')">ビル・施設</button>
                <button class="option-btn" onclick="finishStep('その他')">その他</button>
            </div>
            <div class="back-area">
                <button class="back-btn" onclick="goBack(3)">＜ 前に戻る</button>
            </div>
        </div>
        
        <div id="panel-result" class="step-panel result-panel-design">
            
            <p class="result-lead">お客様の症状のお見積もりは...</p>
            
            <div class="result-price">
                <span id="price-value" class="price-number">2,980</span>
                <span class="price-unit">円～</span>
                <span class="price-note">(調査見積り無料)</span>
                <span style="font-size:18px;">を想定しています</span>
            </div>
            
            <p class="discount-info">さらに<span class="red-highlight">「ホームページ見た！」</span>の一言で20%オフ！</p>
            <p class="price-disclaimer">※お見積り金額はあくまでも目安です。詳細はご訪問時にお伝えいたします。</p>
            
            <div class="call-area">
                <p class="call-lead">＼ 症状が悪化する前に、お早めにお電話ください！ ／</p>
                <a href="tel:05035280140" class="call-number">050-3528-0140</a>
                <p class="call-time">電話無料/24時間受付中</p>
            </div>

            <div class="detail-btn-area">
                <button class="detail-btn" onclick="showForm()">より詳細な見積もりを確認</button>
            </div>
            
            <div class="back-area" style="margin-top:10px;">
                <button class="back-btn" onclick="goBack(4)">＜ 修正する</button>
            </div>
        </div>

        <div id="panel-form" class="step-panel form-panel-design">
            
            <div class="form-intro">
                <div class="form-intro-text">お客様のトラブルは・・・</div>
                <div class="confirm-items">
                    <div id="conf-type" class="confirm-btn">種類</div>
                    <div id="conf-place" class="confirm-btn">場所</div>
                    <div id="conf-building" class="confirm-btn">物件</div>
                </div>
                <div class="form-intro-end">で承ります。</div>
            </div>

            <form onsubmit="event.preventDefault(); alert('送信しました（デモ）');">
                <div class="form-group">
                    <label class="form-label">お名前<span class="badge badge-required">必須</span></label>
                    <input type="text" class="form-input" placeholder="例：山田花子" required>
                </div>

                <div class="form-group">
                    <label class="form-label">電話番号<span class="badge badge-required">必須</span></label>
                    <input type="tel" class="form-input" placeholder="000-000-0000" required>
                </div>

                <div class="form-group">
                    <label class="form-label">住所<span class="badge badge-required">必須</span></label>
                    <input type="text" class="form-input" placeholder="住所を入力してください" required>
                </div>

                <div class="form-group">
                    <label class="form-label">メールアドレス<span class="badge badge-required">必須</span></label>
                    <input type="email" class="form-input" placeholder="abc@abc.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">お問い合わせ内容<span class="badge badge-required">必須</span></label>
                    <textarea class="form-textarea" placeholder="お問い合わせ内容を入力してください" required></textarea>
                </div>

                <div class="submit-area">
                    <button type="submit" class="submit-btn">送信する</button>
                </div>
            </form>
            
            <div class="back-area">
                <button type="button" class="back-btn" onclick="goBackFromForm()">＜ 見積もり画面に戻る</button>
            </div>
        </div>

    </div>
</div>

<script>
    // 選択された内容を記憶
    let selectedPestType = '';
    let selectedPlace = '';
    let selectedBuilding = '';

    // 次へ
    function nextStep(currentStepNum, selectedText) {
        if(currentStepNum === 1) selectedPestType = selectedText;
        if(currentStepNum === 2) selectedPlace = selectedText;

        const currentTab = document.getElementById('tab-' + currentStepNum);
        currentTab.classList.remove('active');
        currentTab.classList.add('completed');
        currentTab.innerText = selectedText; 

        document.getElementById('panel-' + currentStepNum).classList.remove('active-panel');

        const nextStepNum = currentStepNum + 1;
        const nextTab = document.getElementById('tab-' + nextStepNum);
        if(nextTab) nextTab.classList.add('active');
        
        const nextPanel = document.getElementById('panel-' + nextStepNum);
        if(nextPanel) nextPanel.classList.add('active-panel');
    }

    // 戻る
    function goBack(currentStepNum) {
        const prevStepNum = currentStepNum - 1;

        document.getElementById('panel-' + currentStepNum).classList.remove('active-panel');

        // 結果画面から戻る時：スタイルリセット
        if(currentStepNum === 4) {
             const box = document.getElementById('main-content-box');
             box.classList.remove('mode-result');
             box.classList.remove('mode-form');
             
             const resTab = document.getElementById('tab-result');
             resTab.classList.remove('ready');
        }

        const currentTab = document.getElementById('tab-' + currentStepNum);
        if(currentTab) currentTab.classList.remove('active');
        
        const prevPanel = document.getElementById('panel-' + prevStepNum);
        if(prevPanel) prevPanel.classList.add('active-panel');

        const prevTab = document.getElementById('tab-' + prevStepNum);
        if(prevTab) {
            prevTab.classList.remove('completed');
            prevTab.classList.add('active');
            
            const defaultText = prevTab.getAttribute('data-default');
            if(defaultText) {
                prevTab.innerHTML = defaultText + ' <span class="tab-arrow">^</span>';
            }
        }
    }

    // 完了
    function finishStep(selectedText) {
        selectedBuilding = selectedText;

        const currentTab = document.getElementById('tab-3');
        currentTab.classList.remove('active');
        currentTab.classList.add('completed');
        currentTab.innerText = selectedText;
        document.getElementById('panel-3').classList.remove('active-panel');
        
        const resultTab = document.getElementById('tab-result');
        resultTab.classList.add('ready');

        // 金額計算
        let price = '4,980'; 
        const groupLow = ['ゴキブリ', 'ハチ・ハチの巣', 'ノミ・ダニ'];
        const groupMid = ['トコジラミ', 'シロアリ'];
        if (groupLow.includes(selectedPestType)) {
            price = '2,980';
        } else if (groupMid.includes(selectedPestType)) {
            price = '3,980';
        }
        document.getElementById('price-value').innerText = price;

        // 【重要】結果モードのクラスを追加（青枠を消し、黄色背景にする）
        document.getElementById('main-content-box').classList.add('mode-result');
        
        document.getElementById('panel-result').classList.add('active-panel');
    }

    // フォーム表示
    function showForm() {
        document.getElementById('panel-result').classList.remove('active-panel');
        
        // 【重要】フォームモードのクラスに切り替え（黄色背景を消し、黄色い太枠をつける）
        const box = document.getElementById('main-content-box');
        box.classList.remove('mode-result');
        box.classList.add('mode-form');

        document.getElementById('panel-form').classList.add('active-panel');
        
        document.getElementById('conf-type').innerText = selectedPestType;
        document.getElementById('conf-place').innerText = selectedPlace;
        document.getElementById('conf-building').innerText = selectedBuilding;
        
        const container = document.querySelector('.simulation-container');
        if(container) container.scrollIntoView({behavior: "smooth"});
    }

    // フォームから戻る
    function goBackFromForm() {
        document.getElementById('panel-form').classList.remove('active-panel');
        
        // 結果モードに戻す
        const box = document.getElementById('main-content-box');
        box.classList.remove('mode-form');
        box.classList.add('mode-result');

        document.getElementById('panel-result').classList.add('active-panel');
    }
</script>
