<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* --- ベースのスタイル（リセット含む） --- */
    body {
        margin: 0;
        padding: 20px;
        /* 背景：画像のような暗いテクスチャ風の黒 */
        background-color: #111;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjMTExIi8+CjxwYXRoIGQ9Ik0wIDBMNCA0Wk00IDBMMCA0WiIgc3Ryb2tlPSIjMjIyIiBzdHJva2Utd2lkdGg9IjEiLz4KPC9zdmc+');
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* --- バナー全体のコンテナ --- */
    .warning-banner {
        width: 100%;
        max-width: 600px;
        background-color: #fff;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    /* --- 上下のトラ柄ストライプ --- */
    .stripe {
        width: 100%;
        height: 40px;
        background: repeating-linear-gradient(
            -45deg,
            #ffe600,
            #ffe600 20px,
            #333 20px,
            #333 40px
        );
    }

    /* --- コンテンツエリア --- */
    .banner-content {
        position: relative;
        padding: 30px 20px 50px 20px; /* 下にボタン用の余白 */
        text-align: center;
        color: #333;
    }

    /* --- 背景の巨大な警告アイコン（SVG） --- */
    .bg-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 280px;
        height: auto;
        opacity: 0.6; /* 文字の後ろに透けさせる */
        z-index: 0;
        pointer-events: none;
    }

    /* --- テキスト周り --- */
    .text-wrapper {
        position: relative;
        z-index: 1; /* アイコンより手前 */
    }

    /* 「悪徳業者による」の部分 */
    .title-upper {
        font-size: 1.8rem;
        font-weight: 900;
        margin-bottom: 5px;
        display: inline-block;
        position: relative;
        letter-spacing: 0.05em;
    }

    /* 「悪徳業者」の上の赤い点 */
    .dots-mark {
        position: relative;
    }
    .dots-mark::before {
        content: "・・・・";
        position: absolute;
        top: -25px;
        left: 0;
        width: 100%;
        text-align: center;
        color: #e63935; /* 赤色 */
        font-size: 1.8rem;
        letter-spacing: 0.05em; /* 文字間隔に合わせる */
        font-weight: 900;
    }

    /* 「トラブル発生中！」の部分 */
    .title-main {
        font-size: 2.4rem;
        font-weight: 900;
        margin: 10px 0 20px 0;
        letter-spacing: 0.05em;
        color: #333;
    }

    /* 説明文 */
    .description {
        font-size: 1rem;
        font-weight: 700;
        line-height: 1.6;
        margin-bottom: 20px;
    }

    /* --- 右下の赤いボタン --- */
    .btn-click {
        position: absolute;
        bottom: -15px; /* ストライプに少し被る位置 */
        right: 20px;
        background-color: #f54d42;
        color: #fff;
        text-decoration: none;
        font-size: 1.4rem;
        font-weight: bold;
        padding: 8px 30px 8px 20px;
        border-radius: 4px;
        z-index: 2;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: transform 0.2s;
    }

    .btn-click:hover {
        transform: translateY(-2px);
    }

    /* スマホ対応（レスポンシブ） */
    @media (max-width: 480px) {
        .title-upper { font-size: 1.4rem; }
        .dots-mark::before { font-size: 1.4rem; top: -20px; }
        .title-main { font-size: 1.8rem; }
        .description { font-size: 0.9rem; text-align: left; }
        .bg-icon { width: 220px; }
        .btn-click { font-size: 1.2rem; padding: 6px 20px; bottom: -10px; }
        .stripe { height: 30px; background-size: 28px 28px; /* ストライプ幅調整 */ }
    }
</style>
</head>
<body>

<div class="warning-banner">
    <div class="stripe"></div>

    <div class="banner-content">
        <svg class="bg-icon" viewBox="0 0 100 100">
            <path d="M50 10 L90 85 H10 Z" fill="#fff8c4" stroke="#bfbfbf" stroke-width="6" stroke-linejoin="round"/>
            <circle cx="50" cy="72" r="4" fill="#999" />
            <path d="M47 35 L53 35 L52 60 L48 60 Z" fill="#999" />
        </svg>

        <div class="text-wrapper">
            <div class="title-upper">
                <span class="dots-mark">悪徳業者</span>による
            </div>
            <div class="title-main">
                トラブル発生中！
            </div>
            <div class="description">
                3つの注意点をしっかり確認して、安心できる業<br>
                者を選びましょう。
            </div>
        </div>

        <a href="#" class="btn-click">Click ></a>
    </div>

    <div class="stripe"></div>
</div>
</body>
</html>
