<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>選ばれる4つの理由</title>
<style>
  /* ベースのスタイル */
  body {
    margin: 0;
    padding: 0;
    font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
    background-color: #f9faff;
    color: #333;
  }

  /* セクション全体 */
  .reason-section {
    padding: 60px 20px;
    text-align: center;
    /* 全体の中央寄せ */
    margin: 0 auto;
  }

  /* --- ヘッダー部分 --- */
  .reason-header {
    margin-bottom: 50px;
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
  }

  /* 「安心してお任せください！」のデザイン */
  .sub-title {
    display: inline-block;
    font-size: 1.2rem;
    color: #0078d7;
    font-weight: bold;
    margin-bottom: 10px;
    position: relative;
    padding-bottom: 5px;
  }
  .sub-title::after {
    content: '';
    display: block;
    width: 100%;
    height: 2px;
    background: #0078d7;
    position: absolute;
    bottom: 0;
    left: 0;
  }
  .sub-title::before {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 50%;
    transform: translateX(-50%);
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 6px solid #0078d7;
  }

  /* 「選ばれる4つの理由」 */
  .main-title {
    font-size: 2.2rem;
    font-weight: 900;
    color: #0056b3;
    margin: 10px 0 20px;
  }
  .main-title span {
    color: #004494;
  }

  .description-text {
    font-size: 1rem;
    line-height: 1.8;
    font-weight: bold;
    color: #333;
  }

  /* --- 円形リスト部分（レイアウト変更箇所） --- */
  .reason-grid {
    display: grid;
    /* ここで「横に2つ」を指定 */
    grid-template-columns: repeat(2, 1fr);
    /* アイテム同士の間隔（縦40px, 横30px） */
    gap: 40px 30px;
    /* グリッド内のアイテムを中央寄せ */
    justify-items: center;
    
    /* 2列がきれいに収まる幅に制限して中央配置 */
    max-width: 650px; 
    margin: 0 auto;
  }

  /* 各アイテム（円） */
  .reason-item {
    position: relative;
    width: 280px;
    height: 280px;
    border-radius: 50%;
    /* ブルーグラデーション */
    background: linear-gradient(160deg, #6cbdf5 0%, #2b8bd6 50%, #0c5ea8 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
    box-shadow: 0 10px 20px rgba(0, 86, 179, 0.3);
    text-align: center;
  }

  /* 背景の点線装飾 */
  .reason-item::before {
    content: '';
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    border: 2px dashed rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    pointer-events: none;
  }

  .reason-num {
    font-family: 'Arial', sans-serif;
    font-size: 2.5rem;
    font-weight: bold;
    line-height: 1;
    margin-bottom: 5px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    opacity: 0.9;
  }

  .reason-title {
    font-size: 1.3rem;
    font-weight: 900;
    margin-bottom: 15px;
    line-height: 1.3;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  .reason-desc {
    font-size: 0.9rem;
    line-height: 1.5;
    font-weight: 500;
  }

  /* --- スマホ対応 --- */
  @media (max-width: 640px) {
    .reason-grid {
      /* スマホのような狭い画面では1列にする */
      grid-template-columns: 1fr;
      max-width: 300px; /* スマホでの幅制限 */
    }
    
    .main-title {
      font-size: 1.8rem;
    }
    .reason-item {
      width: 260px;
      height: 260px;
    }
  }
</style>
</head>
<body>

<section class="reason-section">
  <div class="reason-header">
    <div class="sub-title">安心してお任せください！</div>
    <h2 class="main-title">選ばれる4つの理由</h2>
    <p class="description-text">
      選ばれるには理由があります。<br>
      安心・迅速・確実なサービスを<br>
      お約束します。
    </p>
  </div>

  <div class="reason-grid">
    <div class="reason-item">
      <div class="reason-num">01</div>
      <div class="reason-title">エリア密着の<br>迅速な対応</div>
      <div class="reason-desc">
        最短10分で駆けつけ、<br>
        「早く・正確に」<br>
        解決いたします。
      </div>
    </div>

    <div class="reason-item">
      <div class="reason-num">02</div>
      <div class="reason-title">安心の<br>明朗会計</div>
      <div class="reason-desc">
        明朗会計をモットーに<br>
        わかりやすい料金体系にて<br>
        ご案内しております。
      </div>
    </div>

    <div class="reason-item">
      <div class="reason-num">03</div>
      <div class="reason-title">充実の<br>アフターサービス</div>
      <div class="reason-desc">
        施工後の万が一の再発や<br>
        トラブルにも、責任を持って<br>
        誠実に対応いたします。
      </div>
    </div>

    <div class="reason-item">
      <div class="reason-num">04</div>
      <div class="reason-title">経験豊富な<br>スタッフ</div>
      <div class="reason-desc">
        熟練の技術を持つプロが対応。<br>
        豊富な実績とノウハウで<br>
        お悩みを解決します。
      </div>
    </div>

  </div>
</section>

</body>
</html>
