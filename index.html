<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>サービス案内</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    /* ベーススタイル */
    body {
        margin: 0;
        padding: 20px;
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        /* 背景画像（水しぶきと青空）の代わりにグラデーションを設定。
           実際の画像がある場合は background-image: url('your-background.jpg'); のように指定してください */
        background: linear-gradient(to bottom, #dcefff 0%, #f0faff 50%, #dcefff 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .container {
        width: 100%;
        max-width: 500px; /* スマホ～タブレット向けの幅 */
    }

    /* 白いコンテンツボックス */
    .content-box {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        overflow: hidden;
        position: relative;
    }

    /* --- 上部テキストエリア --- */
    .header-text {
        text-align: center;
        padding: 30px 20px 20px;
    }
    .main-title {
        font-size: 28px;
        font-weight: bold;
        color: #0088ea;
        line-height: 1.3;
        margin: 0;
    }
    .main-title .highlight {
        font-size: 36px;
        color: #0088ea;
    }
    .sub-title {
        font-size: 24px;
        font-weight: bold;
        margin: 5px 0 0;
    }
    .sub-title .black {
        color: #333;
    }
    .sub-title .blue {
        color: #0088ea;
    }

    /* --- 安心ポイントとクーポン --- */
    .features-section {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 20px;
        position: relative;
    }

    /* 青いチェックボックス */
    .check-box-container {
        flex: 1;
        background-color: #eaf6ff;
        border-radius: 10px;
        padding: 15px;
        margin-right: 15px; /* クーポンとの間隔 */
    }
    .check-title {
        font-weight: bold;
        color: #0088ea;
        margin-bottom: 10px;
        font-size: 16px;
    }
    .check-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .check-list li {
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: bold;
        display: flex;
        align-items: center;
    }
    /* チェックアイコン（Font Awesomeを使用） */
    .check-icon {
        color: #0088ea;
        margin-right: 8px;
        font-size: 18px;
    }

    /* 黄色いクーポン */
    .coupon-box {
        background-color: #ffeb3b;
        color: #333;
        padding: 10px 15px;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        position: relative;
        /* 少し斜めにする */
        transform: rotate(5deg);
        box-shadow: 3px 3px 5px rgba(0,0,0,0.1);
    }
    /* クーポンの点線 */
    .coupon-box::before {
        content: '';
        position: absolute;
        left: -10px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        background-color: #fff; /* 背景色と同じにして切り欠きに見せる */
        border-radius: 50%;
    }
    .coupon-box::after {
        content: 'COUPON';
        position: absolute;
        right: -25px;
        top: 50%;
        transform: translateY(-50%) rotate(-90deg);
        font-size: 12px;
        color: #666;
        letter-spacing: 2px;
    }
    .coupon-amount {
        font-size: 48px;
        font-weight: 900;
        color: #0088ea;
        line-height: 1;
    }
    .coupon-unit {
        font-size: 24px;
        color: #0088ea;
    }
    .coupon-text {
        background-color: #0088ea;
        color: #fff;
        font-size: 12px;
        padding: 2px 10px;
        border-radius: 20px;
        display: inline-block;
        margin-top: 5px;
    }

    /* --- 24時間対応テキスト --- */
    .support-text {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #005691;
        margin: 20px 0;
    }

    /* --- ボタンエリア --- */
    .buttons-section {
        padding: 0 20px 30px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 15px;
        border-radius: 50px; /* 丸みのあるボタン */
        text-decoration: none;
        color: #fff;
        font-size: 22px;
        font-weight: bold;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        transition: transform 0.2s, opacity 0.2s;
        /* 立体感を出すためのボーダー */
        border-bottom: 4px solid rgba(0,0,0,0.1);
    }
    .btn:hover {
        transform: translateY(2px);
        opacity: 0.9;
    }
    .btn:active {
        transform: translateY(4px);
        box-shadow: none;
        border-bottom: none;
    }
    .btn-icon {
        margin-right: 10px;
        font-size: 24px;
    }
    /* 電話ボタン（オレンジグラデーション） */
    .btn-phone {
        background: linear-gradient(to bottom, #ff9800, #f57c00);
    }
    /* メールボタン（緑グラデーション） */
    .btn-mail {
        background: linear-gradient(to bottom, #4caf50, #388e3c);
    }

    /* --- お支払方法セクション --- */
    .payment-section {
        /* 背景色を上部のコンテンツと区切る */
        border-top: 1px solid #eee;
    }
    .payment-title {
        background-color: #0088ea;
        color: #fff;
        text-align: center;
        padding: 10px;
        margin: 0;
        font-size: 18px;
        font-weight: bold;
    }
    .payment-list {
        display: flex;
        padding: 15px 20px;
        justify-content: space-around; /* 均等配置 */
        align-items: center;
    }
    .payment-item {
        flex: 1;
        text-align: center;
        font-weight: bold;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* 区切り線 */
        border-right: 1px solid #ddd;
    }
    /* 最後のアイテムは区切り線をなしに */
    .payment-item:last-child {
        border-right: none;
    }
    /* 支払いアイコン（ダミー画像） */
    .payment-icon-img {
        height: 30px;
        width: auto;
        margin-top: 5px;
        /* 画像がない場合のプレースホルダー色 */
        background-color: #ddd;
        border-radius: 4px;
    }
    .cash-icon { width: 40px; } /* 現金アイコンの幅調整 */
    .bank-icon { width: 40px; } /* 銀行アイコンの幅調整 */


    /* --- スマホレイアウト調整 --- */
    @media (max-width: 480px) {
        .main-title { font-size: 24px; }
        .main-title .highlight { font-size: 30px; }
        .sub-title { font-size: 20px; }
        
        /* チェックリストとクーポンを縦並びにする */
        .features-section {
            flex-direction: column;
        }
        .check-box-container {
            margin-right: 0;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .coupon-box {
            align-self: center; /* 中央寄せ */
            transform: rotate(0deg); /* 傾きを戻す */
        }
        .coupon-box::after { right: -20px; } /* 位置調整 */

        .btn { font-size: 18px; padding: 12px; }
    }

</style>
</head>
<body>

<div class="container">
    <div class="content-box">
        <div class="header-text">
            <h1 class="main-title"><span class="highlight">最短10分</span>で</h1>
            <p class="sub-title"><span class="black">すぐに</span><span class="blue">駆けつけます！</span></p>
        </div>

        <div class="features-section">
            <div class="check-box-container">
                <div class="check-title">安心してお任せください！</div>
                <ul class="check-list">
                    <li><i class="fas fa-check-circle check-icon"></i>深夜料金なし</li>
                    <li><i class="fas fa-check-circle check-icon"></i>見積り後のキャンセル無料</li>
                    <li><i class="fas fa-check-circle check-icon"></i>安心の再発保証あり</li>
                    <li><i class="fas fa-check-circle check-icon"></i>現地調査無料</li>
                </ul>
            </div>
            <div class="coupon-box">
                <div><span class="coupon-amount">20</span><span class="coupon-unit">%<br>OFF</span></div>
                <div class="coupon-text">「HP見た」でお得！</div>
            </div>
        </div>

        <p class="support-text">24時間365日対応いたします！</p>

        <div class="buttons-section">
            <a href="tel:0000000000" class="btn btn-phone">
                <i class="fas fa-phone-alt btn-icon"></i>電話でお問合せ
            </a>
            <a href="mailto:example@example.com" class="btn btn-mail">
                <i class="far fa-envelope btn-icon"></i>メール相談
            </a>
        </div>

        <div class="payment-section">
            <h2 class="payment-title">お支払方法</h2>
            <div class="payment-list">
                <div class="payment-item">
                    <span>現金払い</span>
                    <img src="https://placehold.jp/40x30.png?text=現金" alt="現金払い" class="payment-icon-img cash-icon">
                </div>
                <div class="payment-item">
                    <span>銀行振込</span>
                    <img src="https://placehold.jp/40x30.png?text=通帳" alt="銀行振込" class="payment-icon-img bank-icon">
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
