<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>エリア対応LPパーツ</title>
<style>
    /* 全体のリセットと基本フォント */
    * {
        box-sizing: border-box;
    }
    body {
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
    }

    /* --- メインのカード枠 --- */
    .area-card {
        max-width: 500px;
        width: 100%;
        background-color: #fff;
        border: 3px solid #009ae0; /* 外枠の青 */
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* --- 青いヘッダー部分 --- */
    .area-header {
        background-color: #009ae0;
        padding: 15px 10px;
        text-align: center;
    }

    .header-prefectures {
        color: #fff100; /* 黄色い文字 */
        font-weight: bold;
        font-size: 1.2rem;
        margin-bottom: 5px;
        letter-spacing: 1px;
    }

    .header-title {
        color: #fff;
        font-weight: bold;
        font-size: 1.6rem;
        letter-spacing: 2px;
    }

    /* --- コンテンツボディ部分 --- */
    .area-body {
        padding: 20px;
        text-align: center;
        /* 背景の薄いストライプ（走査線のような効果） */
        background-image: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(0, 154, 224, 0.05) 3px,
            rgba(0, 154, 224, 0.05) 4px
        );
    }

    /* --- 「最短10分で駆けつけ！」の部分 --- */
    .catch-copy {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
        display: flex;
        align-items: baseline;
        justify-content: center;
        flex-wrap: wrap;
    }

    /* 「最短」の上のオレンジの点 */
    .emphasis-text {
        position: relative;
        color: #0056b3; /* 濃い青 */
        margin-right: 5px;
    }
    .emphasis-text::before {
        content: '● ●'; /* 点々 */
        position: absolute;
        top: -15px;
        left: 0;
        width: 100%;
        text-align: center;
        color: #ff6f00; /* オレンジ色 */
        font-size: 0.6em;
        letter-spacing: 0.2em;
    }

    /* 「10分」の強調 */
    .highlight-number {
        font-size: 3.5rem;
        font-style: italic;
        font-weight: 900;
        color: #004ea2; /* メインの濃い青 */
        line-height: 1;
        margin: 0 5px;
        font-family: sans-serif; /* ゴシック体系 */
    }

    .suffix {
        font-size: 1.2rem;
        color: #333;
    }

    /* --- 説明文 --- */
    .sub-text {
        font-weight: bold;
        margin: 0 0 10px 0;
        font-size: 1rem;
        color: #222;
    }

    .description {
        font-size: 0.95rem;
        margin: 0 0 20px 0;
        line-height: 1.5;
        color: #444;
        text-align: left; /* 文章は左寄せの方が読みやすい場合あり。中央ならcenterへ */
        display: inline-block;
    }

    /* --- 地図画像エリア --- */
    .map-container {
        width: 100%;
        position: relative;
    }

    .map-container img {
        width: 100%;
        height: auto;
        display: block;
        /* 画像がない場合の仮スタイル */
        min-height: 250px;
        background-color: #eee;
        object-fit: contain;
    }

    /* スマホ表示調整 */
    @media (max-width: 480px) {
        .header-prefectures { font-size: 1rem; }
        .header-title { font-size: 1.3rem; }
        .catch-copy { font-size: 1.2rem; }
        .highlight-number { font-size: 2.8rem; }
    }
</style>
</head>
<body>

    <div class="area-card">
        <div class="area-header">
            <div class="header-prefectures">大阪府・京都府・兵庫県・奈良県</div>
            <div class="header-title">近郊エリア 対応</div>
        </div>

        <div class="area-body">
            <div class="catch-copy">
                <span class="emphasis-text">最短</span>
                <span class="highlight-number">10分</span>
                <span class="suffix">で駆けつけ！</span>
            </div>

            <p class="sub-text">多くの拠点でスタッフが待機しています。</p>
            <p class="description">お客様のお住まいエリアの近くの拠点から緊急出動いたします！</p>

            <div class="map-container">
                <img src="map_placeholder.png" alt="対応エリアマップ：大阪・京都・兵庫・奈良">
            </div>
        </div>
    </div>

</body>
</html>
