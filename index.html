<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>料金比較チャート</title>
<style>
    /* ベーススタイル */
    body {
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        background-color: #f0f8ff; /* 背景色（薄い青） */
        margin: 0;
        padding: 20px;
        color: #333;
    }

    /* 全体のコンテナ */
    .lp-container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 40px 20px;
        border-radius: 10px;
        background: linear-gradient(to bottom, #ffffff 0%, #e6f2ff 100%);
    }

    /* ヘッダーテキストエリア */
    .header-message {
        text-align: left;
        font-weight: bold;
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 40px;
    }
    
    .header-message .highlight {
        color: #0091ff; /* 強調色の青 */
        font-size: 1.3rem;
        display: block;
        margin-top: 5px;
    }

    /* チャートエリア */
    .chart-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 20px;
        position: relative;
        padding-top: 30px; /* 矢印スペース */
    }

    /* 各社のカラム */
    .column {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 30%;
        max-width: 180px;
        position: relative;
    }

    /* 積み上げブロック（円柱風デザイン） */
    .stack-item {
        width: 100%;
        height: 45px; /* ブロックの高さ */
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: bold;
        font-size: 0.85rem;
        margin-bottom: 2px; /* ブロック間の隙間 */
        
        /* 円柱風に見せるためのCSS */
        border-radius: 50px / 10px; /* 楕円形の角丸 */
        box-shadow: 0 4px 0 rgba(0,0,0,0.1); /* 厚みの影 */
        position: relative;
        z-index: 1;
    }

    /* 色定義 */
    .bg-red { background: linear-gradient(to bottom, #ff7070, #ef5350); }
    .bg-orange { background: linear-gradient(to bottom, #ffb74d, #ff9800); }
    .bg-yellow { background: linear-gradient(to bottom, #fff176, #fdd835); color: #555; }
    .bg-cyan { background: linear-gradient(to bottom, #4fc3f7, #039be5); }
    .bg-navy { background: linear-gradient(to bottom, #1e88e5, #0d47a1); }

    /* 不要コスト（グレーアウト） */
    .bg-ghost {
        background: #f0f0f0;
        color: #ccc;
        box-shadow: none;
        border: 1px solid #ddd;
    }

    /* 社名ラベル */
    .company-name {
        margin-top: 15px;
        font-weight: bold;
        font-size: 1.1rem;
        color: #555;
        text-align: center;
    }
    .company-name.target {
        color: #0d47a1;
        font-size: 1.2rem;
    }

    /* 矢印（点線）の簡易再現 */
    .arrow-line {
        position: absolute;
        top: 60px; /* 位置調整 */
        left: 30%;
        width: 40%;
        height: 100px;
        border-top: 2px dotted #999;
        transform: rotate(25deg);
        pointer-events: none;
        z-index: 0;
    }

    /* 「これだけでOK!」の吹き出し */
    .ok-badge {
        position: absolute;
        right: -50px; /* カラムの外側へ */
        bottom: 70px; /* 薬剤費・作業費の横あたり */
        background: #fff;
        border: 2px solid #d32f2f;
        color: #d32f2f;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        font-size: 0.9rem;
        text-align: center;
        z-index: 10;
        line-height: 1.2;
    }
    .ok-badge span {
        font-size: 1.2rem;
        display: block;
    }
    /* 吹き出しの三角 */
    .ok-badge::before {
        content: "";
        position: absolute;
        left: -8px;
        top: 50%;
        transform: translateY(-50%);
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-right: 8px solid #d32f2f;
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
        .header-message { font-size: 1rem; }
        .chart-wrapper { gap: 5px; }
        .stack-item { font-size: 0.6rem; height: 35px; }
        .company-name { font-size: 0.9rem; }
        .ok-badge { right: -10px; font-size: 0.7rem; padding: 3px 5px; }
        .ok-badge span { font-size: 0.9rem; }
    }
</style>
</head>
<body>

<div class="lp-container">
    <div class="header-message">
        お見積りの上、ご了承いただけた場合のみ<br>
        作業を行います。<br>
        <span class="highlight">ご納得いただけなかった場合、料金は一切<br>掛かりませんのでご安心ください。</span>
    </div>

    <div class="chart-wrapper">
        <div class="arrow-line"></div>

        <div class="column">
            <div class="stack-item bg-red">相談・見積・出張費</div>
            <div class="stack-item bg-orange">追加料金</div>
            <div class="stack-item bg-yellow">基本料金</div>
            <div class="stack-item bg-cyan">薬剤費</div>
            <div class="stack-item bg-navy">作業費</div>
            <div class="company-name">A社</div>
        </div>

        <div class="column">
            <div class="stack-item bg-ghost">相談・見積・出張費</div>
            <div class="stack-item bg-orange">追加料金</div>
            <div class="stack-item bg-yellow">基本料金</div>
            <div class="stack-item bg-cyan">薬剤費</div>
            <div class="stack-item bg-navy">作業費</div>
            <div class="company-name">B社</div>
        </div>

        <div class="column">
            <div class="ok-badge">これだけで<br><span>OK!</span></div>

            <div class="stack-item bg-ghost">相談・見積・出張費</div>
            <div class="stack-item bg-ghost">追加料金</div>
            <div class="stack-item bg-ghost">基本料金</div>
            
            <div class="stack-item bg-cyan">薬剤費</div>
            <div class="stack-item bg-navy">作業費</div>
            
            <div class="company-name target">指定水道屋<br>クイックホーム</div>
        </div>
    </div>
</div>

</body>
</html>
