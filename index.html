<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全体の背景設定（少しダークなグラデーション） */
        body {
            background: linear-gradient(135deg, #333 0%, #000 100%);
            margin: 0;
            padding: 20px;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            display: flex;
            justify-content: center;
        }

        /* コンテナの外枠 */
        .checklist-container {
            max-width: 500px;
            width: 100%;
            background-color: #e0e0e0; /* 画像のような薄いグレー */
            border: 2px solid #000;
            padding: 30px 20px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* ヘッダータイトル */
        .checklist-header {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #000;
        }

        /* チェックリスト全体 */
        .checklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* リスト項目 */
        .checklist-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            line-height: 1.4;
            color: #333;
        }

        /* カスタムチェックボックス（画像に近い赤枠のチェック） */
        .check-icon {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            border: 2px solid #000;
            background-color: #fff;
            margin-right: 12px;
            position: relative;
            margin-top: 2px;
        }

        /* チェックマークの描画 */
        .check-icon::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 1px;
            width: 12px;
            height: 12px;
            /* 画像のような赤いV字マーク */
            border-left: 4px solid #c00;
            border-bottom: 4px solid #c00;
            transform: rotate(-45deg);
        }

        /* 赤文字強調 */
        .highlight-red {
            color: #c00;
        }

        /* レスポンシブ調整 */
        @media (max-width: 480px) {
            .checklist-item {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

<div class="checklist-container">
    <div class="checklist-header">
        一つでもチェックが付く方は、<br>
        今すぐご相談ください！
    </div>

    <ul class="checklist">
        <li class="checklist-item">
            <span class="check-icon"></span>
            <span>近所を<span class="highlight-red">ハチが飛んでて</span>、刺されそうで怖い…</span>
        </li>
        <li class="checklist-item">
            <span class="check-icon"></span>
            <span>急に<span class="highlight-red">ゴキブリが現れた！</span>今すぐ駆除してほしい…</span>
        </li>
        <li class="checklist-item">
            <span class="check-icon"></span>
            <span><span class="highlight-red">市販の殺虫剤</span>で駆除したけど、また出てきた…</span>
        </li>
        <li class="checklist-item">
            <span class="check-icon"></span>
            <span>庭でムシが大量発生した…<span class="highlight-red">隣の家まで被害が…</span></span>
        </li>
        <li class="checklist-item">
            <span class="check-icon"></span>
            <span><span class="highlight-red">大きなハチの巣</span>があって、何とかしてほしい…</span>
        </li>
        <li class="checklist-item">
            <span class="check-icon"></span>
            <span><span class="highlight-red">毎年ムシが出る</span>ので、もう出ないようにしてほしい…</span>
        </li>
        <li class="checklist-item">
            <span class="check-icon"></span>
            <span><span class="highlight-red">床がギシギシ音がする…シロアリ</span>かもしれない…</span>
        </li>
        <li class="checklist-item">
            <span class="check-icon"></span>
            <span>駆除後の<span class="highlight-red">予防方法</span>も教えてほしい…</span>
        </li>
        <li class="checklist-item">
            <span class="check-icon"></span>
            <span>他で見積りしたけど、<span class="highlight-red">費用が高くて</span>頼めない…</span>
        </li>
        <li class="checklist-item">
            <span class="check-icon"></span>
            <span><span class="highlight-red">どのような対策をするのか</span>話だけでも聞いてみたい…</span>
        </li>
    </ul>
</div>

</body>
</html>
