<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 40px 15px;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-color: #0d0d0d; /* さらに暗い背景色 */
            position: relative;
            overflow-x: hidden;
        }

        /* --- 背景のゴキブリシルエット --- */
        .bg-cockroach-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* チェックリストより後ろ */
            pointer-events: none;
        }

        .cockroach-shape {
            position: absolute;
            fill: #000; /* 真っ黒なシルエット */
            opacity: 0.8; /* 濃く表示 */
        }

        /* ゴキブリのSVGデータ (一般的なシルエット) */
        /* これは簡略化した例です。よりリアルなSVGがあれば差し替えてください */
        /* 例: Wikimedia CommonsなどからCCライセンスの昆虫SVGを探すのが確実です。 */
        /* ここでは例としてシンプルな昆虫シルエットを使用しています */
        .svg-cockroach {
            width: 100%;
            height: 100%;
        }

        /* 個別の配置とサイズ調整 */
        .cockroach-1 { top: 0%; left: -10%; width: 400px; opacity: 0.8; transform: rotate(160deg); }
        .cockroach-2 { bottom: 0%; right: -15%; width: 500px; opacity: 0.8; transform: rotate(-40deg); }
        .cockroach-3 { top: 40%; left: 50%; width: 600px; opacity: 0.6; transform: translate(-50%, -50%) rotate(10deg); } /* 中央のやや薄いゴキブリ */

        /* --- チェックリストコンテナ --- */
        .checklist-container {
            position: relative;
            max-width: 500px;
            width: 100%;
            /* 背景をさらに透過 (0.7) させてゴキブリのシルエットをはっきり見せる */
            background-color: rgba(220, 220, 220, 0.7);
            border: 3px solid #000;
            padding: 30px 20px;
            box-sizing: border-box;
            box-shadow: 0 0 60px rgba(0,0,0,1);
            backdrop-filter: blur(3px); /* 少しぼかしを強くして奥行きを出す */
            z-index: 10; /* 最前面に表示 */
        }

        .checklist-header {
            text-align: center;
            font-size: 1.35rem;
            font-weight: 900;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #000;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
        }

        .checklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            line-height: 1.4;
            color: #000;
        }

        .check-box {
            flex-shrink: 0;
            width: 28px; /* チェックボックスを少し大きく */
            height: 28px;
            border: 3px solid #000;
            background-color: #fff;
            margin-right: 14px;
            position: relative;
            margin-top: 2px;
            box-shadow: 3px 3px 0px #000; /* 影を強く */
        }

        .check-box::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 12px;
            height: 12px;
            border-left: 5px solid #ff0000; /* より鮮やかな赤 */
            border-bottom: 5px solid #ff0000;
            transform: rotate(-45deg);
        }

        .highlight-red {
            color: #ff0000; /* より鮮やかな赤 */
            background-color: rgba(255,255,255,0.6); /* 読みやすくするための補助を濃く */
            padding: 0 3px;
            border-radius: 3px;
        }

        @media (max-width: 480px) {
            .checklist-item { font-size: 0.95rem; }
            .checklist-header { font-size: 1.15rem; }
            .cockroach-1, .cockroach-2 { width: 250px; }
            .cockroach-3 { width: 350px; opacity: 0.5; }
        }
    </style>
</head>
<body>

<div class="bg-cockroach-wrap">
    <svg class="cockroach-shape cockroach-1" viewBox="0 0 100 100">
        <path d="M50 10 C30 10 20 30 20 40 C20 45 10 50 0 50 L0 60 C10 60 20 65 20 70 C20 80 30 90 50 90 C70 90 80 80 80 70 C80 65 90 60 100 60 L100 50 C90 50 80 45 80 40 C80 30 70 10 50 10 Z M20 35 L40 45 M80 35 L60 45 M10 50 L30 55 M90 50 L70 55 M20 75 L40 65 M80 75 L60 65"/>
    </svg>
    <svg class="cockroach-shape cockroach-2" viewBox="0 0 100 100">
        <path d="M50 10 C30 10 20 30 20 40 C20 45 10 50 0 50 L0 60 C10 60 20 65 20 70 C20 80 30 90 50 90 C70 90 80 80 80 70 C80 65 90 60 100 60 L100 50 C90 50 80 45 80 40 C80 30 70 10 50 10 Z M20 35 L40 45 M80 35 L60 45 M10 50 L30 55 M90 50 L70 55 M20 75 L40 65 M80 75 L60 65"/>
    </svg>
    <svg class="cockroach-shape cockroach-3" viewBox="0 0 100 100">
        <path d="M50 10 C30 10 20 30 20 40 C20 45 10 50 0 50 L0 60 C10 60 20 65 20 70 C20 80 30 90 50 90 C70 90 80 80 80 70 C80 65 90 60 100 60 L100 50 C90 50 80 45 80 40 C80 30 70 10 50 10 Z M20 35 L40 45 M80 35 L60 45 M10 50 L30 55 M90 50 L70 55 M20 75 L40 65 M80 75 L60 65"/>
    </svg>
</div>

<div class="checklist-container">
    <div class="checklist-header">
        一つでもチェックが付く方は、<br>
        今すぐご相談ください！
    </div>

    <ul class="checklist">
        <li class="checklist-item">
            <div class="check-box"></div>
            <div>近所を<span class="highlight-red">ハチが飛んでて</span>、刺されそうで怖い…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div>急に<span class="highlight-red">ゴキブリが現れた！</span>今すぐ駆除してほしい…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div><span class="highlight-red">市販の殺虫剤</span>で駆除したけど、また出てきた…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div>庭でムシが大量発生した…<span class="highlight-red">隣の家まで被害が…</span></div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div><span class="highlight-red">大きなハチの巣</span>があって、何とかしてほしい…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div><span class="highlight-red">毎年ムシが出る</span>ので、もう出ないようにしてほしい…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div><span class="highlight-red">床がギシギシ音がする…シロアリ</span>かもしれない…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div>駆除後の<span class="highlight-red">予防方法</span>も教えてほしい…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div>他で見積りしたけど、<span class="highlight-red">費用が高くて</span>頼めない…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div><span class="highlight-red">どのような対策をするのか</span>話だけでも聞いてみたい…</div>
        </li>
    </ul>
</div>

</body>
</html>
