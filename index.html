<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>選ばれる4つの理由</title>
<style>
  /* --- 基本設定 --- */
  body {
    margin: 0;
    padding: 0;
    font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
    background-color: #f4f8fd; /* 全体の背景色（薄い青） */
    color: #333;
  }

  /* --- セクション全体 --- */
  .reasons-section {
    padding: 60px 20px;
    text-align: center;
  }

  /* --- ヘッダー部分 --- */
  .reasons-header {
    margin-bottom: 50px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }

  /* 「安心してお任せください！」の装飾 */
  .sub-title {
    display: inline-block;
    font-size: 1.3rem;
    font-weight: bold;
    color: #0078d7;
    margin-bottom: 15px;
    position: relative;
    padding-bottom: 10px;
  }
  /* 下線 */
  .sub-title::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0;
    width: 100%; height: 3px;
    background: #0078d7;
  }
  /* 下線中央の三角形 */
  .sub-title::before {
    content: '';
    position: absolute;
    bottom: -6px; left: 50%;
    transform: translateX(-50%);
    border-top: 6px solid #0078d7;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
  }

  /* メインタイトル */
  .main-title {
    font-size: 2.4rem;
    font-weight: 900;
    color: #0056b3;
    margin: 0 0 25px;
  }

  /* リード文 */
  .lead-text {
    font-size: 1.1rem;
    line-height: 1.8;
    font-weight: bold;
    color: #444;
  }

  /* --- グリッドレイアウト（4つの円を並べるコンテナ） --- */
  .reasons-grid {
    display: grid;
    /* PC画面で横2列の設定 */
    grid-template-columns: repeat(2, 1fr);
    /* アイテム間の余白（縦 横） */
    gap: 40px 30px;
    max-width: 700px; /* 全体の幅を制限して中央寄せ */
    margin: 0 auto;
    justify-items: center; /* 各アイテムを中央揃え */
  }

  /* --- 各理由の円形デザイン --- */
  .reason-item {
    position: relative;
    width: 280px;
    height: 280px;
    border-radius: 50%;
    /* 画像の雰囲気に近い青のグラデーション */
    background: linear-gradient(145deg, #4fa3f7 0%, #0064c2 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 25px;
    box-sizing: border-box;
    /* 影をつけて立体感を出す */
    box-shadow: 0 10px 25px rgba(0, 86, 179, 0.4);
  }

  /* 内側の点線装飾（月桂樹の雰囲気の代用） */
  .reason-item::after {
    content: '';
    position: absolute;
    top: 12px; left: 12px; right: 12px; bottom: 12px;
    border: 2px dashed rgba(255, 255, 255, 0.25);
    border-radius: 50%;
    pointer-events: none;
  }

  /* 数字 */
  .reason-num {
    font-family: 'Arial Black', sans-serif;
    font-size: 2.8rem;
    line-height: 1;
    margin-bottom: 5px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    opacity: 0.9;
  }

  /* タイトル */
  .reason-title {
    font-size: 1.4rem;
    font-weight: 900;
    margin-bottom: 15px;
    line-height: 1.3;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  }

  /* 説明文 */
  .reason-desc {
    font-size: 0.95rem;
    line-height: 1.6;
    font-weight: 500;
  }

  /* --- レスポンシブ対応（スマホ画面） --- */
  @media (max-width: 768px) {
    .main-title {
      font-size: 2rem;
    }
    .reasons-grid {
      /* スマホでは縦1列にする */
      grid-template-columns: 1fr;
      gap: 30px;
    }
    /* スマホで円が大きすぎないように少し調整 */
    .reason-item {
      width: 260px;
      height: 260px;
    }
    .reason-title {
      font-size: 1.3rem;
    }
    .reason-desc {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<section class="reasons-section">
  <div class="reasons-header">
    <div class="sub-title">安心してお任せください！</div>
    <h1 class="main-title">選ばれる4つの理由</h1>
    <p class="lead-text">
      選ばれるには理由があります。<br>
      安心・迅速・確実なサービスを<br>
      お約束します。
    </p>
  </div>

  <div class="reasons-grid">
    <div class="reason-item">
      <div class="reason-num">01</div>
      <div class="reason-title">エリア密着の<br>迅速な対応</div>
      <div class="reason-desc">
        最短10分で駆けつけ、<br>
        「早く・正確に」<br>
        解決いたします。
      </div>
    </div>

    <div class="reason-item">
      <div class="reason-num">02</div>
      <div class="reason-title">安心の<br>明朗会計</div>
      <div class="reason-desc">
        明朗会計をモットーに<br>
        わかりやすい料金体系にて<br>
        ご案内しております。
      </div>
    </div>

    <div class="reason-item">
      <div class="reason-num">03</div>
      <div class="reason-title">充実の<br>アフターサービス</div>
      <div class="reason-desc">
        施工後の万が一のトラブルや<br>
        ご相談にも、責任を持って<br>
        迅速・丁寧に対応いたします。
      </div>
    </div>

    <div class="reason-item">
      <div class="reason-num">04</div>
      <div class="reason-title">経験豊富な<br>スタッフ</div>
      <div class="reason-desc">
        高い技術と知識を持った<br>
        熟練のプロが対応。<br>
        あらゆる問題を解決に導きます。
      </div>
    </div>
  </div>
</section>

</body>
</html>
