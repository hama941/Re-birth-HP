<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>害獣トラブル119</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* =========================================
           基本設定 (Global)
           ========================================= */
        * {
            box-sizing: border-box; /* 枠線の計算を直感的にする */
        }
        body { 
            margin: 0; 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            /* ステータスバー(35px)の分だけ下げる */
            padding-top: 35px; 
        }

        /* =========================================
           1. ステータスバー
           ========================================= */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background-color: #000;
            color: #fff;
            font-size: 0.85rem;
            font-weight: bold;
            z-index: 10000;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .scroll-container {
            display: flex;
            width: 100%;
            overflow: hidden;
        }
        .scroll-content {
            display: flex;
            white-space: nowrap;
            width: max-content;
            will-change: transform;
            animation: scroll-left 40s linear infinite;
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-25%); }
        }
        .text-item {
            padding-right: 50px;
            display: flex;
            align-items: center;
        }
        .bar-highlight {
            color: #ffcc00;
            margin: 0 5px;
        }

        /* =========================================
           2. ヘッダーエリア
           ========================================= */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #fff;
            border-bottom: 2px solid #f0f0f0;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo-section {
            display: flex;
            flex-direction: column;
        }
        /* ヘッダー用のキャッチコピー */
        .header-catch-copy {
            background: #FFD700;
            color: #000;
            font-weight: bold;
            font-size: 13px;
            padding: 2px 12px;
            border-radius: 4px;
            display: inline-block;
            width: fit-content;
            margin-bottom: 4px;
            position: relative;
        }
        .header-catch-copy::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 15px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid #FFD700;
        }
        .main-title {
            font-size: 32px;
            font-weight: 900;
            color: #d70000;
            margin: 0;
            font-style: italic;
            letter-spacing: -1px;
            text-shadow: 1px 1px 0 #fff, 2px 2px 0 #fff, 3px 3px 0 #ccc; 
            line-height: 1.1;
            display: flex;
            align-items: baseline;
        }
        .main-title span {
            font-size: 38px;
            color: #000;
            margin-left: 4px;
            -webkit-text-stroke: 1px #000;
        }
        .contact-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 75px;
            height: 75px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 13px;
            font-weight: bold;
        }
        .btn-tel { background-color: #FF8C00; }
        .btn-mail { background-color: #228b22; }
        .btn i { font-size: 28px; margin-bottom: 2px; }

        @media (max-width: 600px) {
            .main-title { font-size: 22px; }
            .main-title span { font-size: 26px; }
            .btn { width: 65px; height: 65px; font-size: 11px; }
        }

        /* =========================================
           3. メインビジュアル
           ========================================= */
        .hero-section {
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            line-height: 0;
        }
        .hero-section img {
            width: 100%;
            height: auto;
            vertical-align: bottom;
        }

        /* =========================================
           4. エリア対応セクション (新規追加)
           ========================================= */
        /* 背景色をつけるためのラッパー */
        .area-section-wrapper {
            background-color: #f0f0f0; /* 背景グレー */
            padding: 40px 20px;       /* 上下の余白 */
            display: flex;
            justify-content: center;  /* 中央寄せ */
        }

        .area-card {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            border: 3px solid #009ae0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .area-header {
            background-color: #009ae0;
            padding: 15px 10px;
            text-align: center;
        }

        .header-prefectures {
            color: #fff100;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .header-title {
            color: #fff;
            font-weight: bold;
            font-size: 1.6rem;
            letter-spacing: 2px;
        }

        .area-body {
            padding: 20px;
            text-align: center;
            background-image: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 154, 224, 0.05) 3px,
                rgba(0, 154, 224, 0.05) 4px
            );
        }

        /* エリア部分専用のキャッチコピー（クラス名を変更しました） */
        .area-catch-copy {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: baseline;
            justify-content: center;
            flex-wrap: wrap;
        }

        .emphasis-text {
            position: relative;
            color: #0056b3;
            margin-right: 5px;
        }
        .emphasis-text::before {
            content: '● ●';
            position: absolute;
            top: -15px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ff6f00;
            font-size: 0.6em;
            letter-spacing: 0.2em;
        }

        .highlight-number {
            font-size: 3.5rem;
            font-style: italic;
            font-weight: 900;
            color: #004ea2;
            line-height: 1;
            margin: 0 5px;
            font-family: sans-serif;
        }

        .suffix {
            font-size: 1.2rem;
            color: #333;
        }

        .sub-text {
            font-weight: bold;
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: #222;
        }

        .description {
            font-size: 0.95rem;
            margin: 0 0 20px 0;
            line-height: 1.5;
            color: #444;
            text-align: left;
            display: inline-block;
        }

        .map-container {
            width: 100%;
            position: relative;
        }

        .map-container img {
            width: 100%;
            height: auto;
            display: block;
            min-height: 250px;
            background-color: #eee;
            object-fit: contain;
        }

        /* エリアセクション用のスマホ調整 */
        @media (max-width: 480px) {
            .header-prefectures { font-size: 1rem; }
            .header-title { font-size: 1.3rem; }
            .area-catch-copy { font-size: 1.2rem; }
            .highlight-number { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <div class="status-bar">
        <div class="scroll-container">
            <div class="scroll-content">
                <div class="text-item">
                    【稼働状況】<span class="current-date"></span> <span class="current-time bar-highlight"></span> 現在 
                    <span style="margin-left: 30px;" class="status-text bar-highlight">受付可能！</span> 
                    <span class="arrival-msg">（最短15分で到着可能です！）</span>
                </div>
                <div class="text-item">
                    【稼働状況】<span class="current-date"></span> <span class="current-time bar-highlight"></span> 現在 
                    <span style="margin-left: 30px;" class="status-text bar-highlight">受付可能！</span> 
                    <span class="arrival-msg">（最短15分で到着可能です！）</span>
                </div>
                <div class="text-item">
                    【稼働状況】<span class="current-date"></span> <span class="current-time bar-highlight"></span> 現在 
                    <span style="margin-left: 30px;" class="status-text bar-highlight">受付可能！</span> 
                    <span class="arrival-msg">（最短15分で到着可能です！）</span>
                </div>
                <div class="text-item">
                    【稼働状況】<span class="current-date"></span> <span class="current-time bar-highlight"></span> 現在 
                    <span style="margin-left: 30px;" class="status-text bar-highlight">受付可能！</span> 
                    <span class="arrival-msg">（最短15分で到着可能です！）</span>
                </div>
            </div>
        </div>
    </div>

    <header class="header-container">
        <div class="logo-section">
            <div class="header-catch-copy">関西全域対応！！</div>
            <h1 class="main-title">
                害獣トラブル<span>119</span>
            </h1>
        </div>

        <div class="contact-buttons">
            <a href="tel:0120-000-000" class="btn btn-tel">
                <i class="fas fa-phone-alt"></i>
                <span>電話</span>
            </a>
            <a href="#contact" class="btn btn-mail">
                <i class="fas fa-envelope"></i>
                <span>メール</span>
            </a>
        </div>
    </header>

    <div class="hero-section">
        <picture>
            <source srcset="lptate.jpg" media="(max-width: 767px)">
            <img src="lpyoko.png" 
                 alt="しつこい害虫を即日徹底駆除！" 
                 width="1200" 
                 height="750" 
                 fetchpriority="high">
        </picture>
    </div>

    <div class="area-section-wrapper">
        <div class="area-card">
            <div class="area-header">
                <div class="header-prefectures">大阪府・京都府・兵庫県・奈良県</div>
                <div class="header-title">近郊エリア 対応</div>
            </div>

            <div class="area-body">
                <div class="area-catch-copy">
                    <span class="emphasis-text">最短</span>
                    <span class="highlight-number">10分</span>
                    <span class="suffix">で駆けつけ！</span>
                </div>

                <p class="sub-text">多くの拠点でスタッフが待機しています。</p>
                <p class="description">お客様のお住まいエリアの近くの拠点から緊急出動いたします！</p>

                <div class="map-container">
                    <img src="map_placeholder.png" alt="対応エリアマップ：大阪・京都・兵庫・奈良">
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateStatusBarDateTime() {
            const now = new Date();
            const y = now.getFullYear();
            const m = now.getMonth() + 1;
            const d = now.getDate();
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');
            
            const dateStr = `${y}年${m}月${d}日`;
            const timeStr = `${hh}:${mm}`;
            
            // 1. 日付と時刻の更新
            document.querySelectorAll('.current-date').forEach(el => el.textContent = dateStr);
            document.querySelectorAll('.current-time').forEach(el => el.textContent = timeStr);

            // 2. 時間帯による表示切り替えロジック
            const currentHour = now.getHours();
            const isBusinessTime = (currentHour >= 10 && currentHour < 20);

            // 表示テキストの切り替え
            document.querySelectorAll('.status-text').forEach(el => {
                el.textContent = isBusinessTime ? "受付可能！" : "メールでの受付中";
            });

            // 到着時間の表示/非表示切り替え
            document.querySelectorAll('.arrival-msg').forEach(el => {
                el.style.display = isBusinessTime ? "inline" : "none";
            });
        }
        
        updateStatusBarDateTime();
        setInterval(updateStatusBarDateTime, 60000);
    </script>

</body>
</html>
