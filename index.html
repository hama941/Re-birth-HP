<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>料金比較チャート</title>
<style>
    /* =========================================
       ベーススタイル
       ========================================= */
    body {
        font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f8fb;
        margin: 0;
        padding: 20px;
        color: #333;
        display: flex;
        justify-content: center;
    }

    .lp-container {
        width: 100%;
        max-width: 900px;
        background: #fff;
        padding: 50px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        /* 背景グラデーション（画像の薄い水色） */
        background: linear-gradient(180deg, #ffffff 0%, #eef6ff 100%);
        position: relative;
    }

    /* =========================================
       ヘッダーメッセージ
       ========================================= */
    .header-message {
        text-align: left;
        font-weight: 700;
        font-size: 1.4rem;
        line-height: 1.6;
        margin-bottom: 60px;
        color: #333;
    }
    
    .header-message .highlight {
        color: #0088ff; /* 鮮やかな青 */
        display: block;
        margin-top: 8px;
        font-size: 1.5rem;
    }

    /* =========================================
       チャートエリア（フレックスボックス）
       ========================================= */
    .chart-area {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 30px; /* カラム間の隙間 */
        position: relative;
        padding-bottom: 20px;
    }

    /* カラム設定 */
    .column {
        width: 180px; /* 円柱の幅 */
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 2;
    }

    /* 社名テキスト */
    .company-name {
        margin-top: 25px;
        font-weight: 700;
        font-size: 1.2rem;
        color: #8899a6;
        text-align: center;
        letter-spacing: 0.05em;
    }
    .company-name.target {
        color: #003366; /* 自社は濃い紺色 */
        font-size: 1.3rem;
        line-height: 1.3;
    }

    /* =========================================
       3D円柱（パック）のデザイン
       ========================================= */
    .puck {
        width: 100%;
        height: 55px; /* 高さ */
        margin-bottom: 8px; /* パック間の隙間 */
        position: relative;
        text-align: center;
    }

    /* 円柱の側面（ボディ） */
    .puck-body {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 45px; /* 厚み */
        border-radius: 0 0 50% 50% / 0 0 15px 15px; /* 下側をカーブさせる */
        z-index: 1;
        box-shadow: 0 5px 10px rgba(0,0,0,0.15); /* 影 */
    }

    /* 円柱の上面（フタ） */
    .puck-lid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 30px; /* 上面の楕円の高さ */
        border-radius: 50%;
        z-index: 2;
    }

    /* テキスト */
    .puck-text {
        position: absolute;
        top: 12px; /* 位置調整 */
        left: 0;
        width: 100%;
        z-index: 3;
        font-size: 0.95rem;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    /* =========================================
       カラーバリエーション
       ========================================= */
    /* 赤 (相談・見積) */
    .type-red .puck-body { background: linear-gradient(to right, #d32f2f, #f44336, #d32f2f); }
    .type-red .puck-lid  { background: linear-gradient(to bottom, #ffcdd2, #e57373); }

    /* オレンジ (追加料金) */
    .type-orange .puck-body { background: linear-gradient(to right, #f57c00, #ff9800, #f57c00); }
    .type-orange .puck-lid  { background: linear-gradient(to bottom, #ffe0b2, #ffb74d); }

    /* 黄 (基本料金) */
    .type-yellow .puck-body { background: linear-gradient(to right, #fbc02d, #fdd835, #fbc02d); }
    .type-yellow .puck-lid  { background: linear-gradient(to bottom, #fff9c4, #fff176); }
    /* 黄色は文字が見にくいので少し濃くするか影を強める */
    
    /* 水色 (薬剤費) */
    .type-cyan .puck-body { background: linear-gradient(to right, #0288d1, #29b6f6, #0288d1); }
    .type-cyan .puck-lid  { background: linear-gradient(to bottom, #b3e5fc, #4fc3f7); }

    /* 紺 (作業費) */
    .type-navy .puck-body { background: linear-gradient(to right, #1565c0, #1e88e5, #1565c0); }
    .type-navy .puck-lid  { background: linear-gradient(to bottom, #bbdefb, #64b5f6); }

    /* ゴースト (不要な費用) */
    .type-ghost .puck-body { 
        background: #f0f0f0; 
        box-shadow: inset 0 0 10px rgba(0,0,0,0.05); /* 凹んだ感じ */
        border: 1px solid #e0e0e0;
        border-top: none;
    }
    .type-ghost .puck-lid { 
        background: #fff; 
        border: 1px solid #e0e0e0;
    }
    .type-ghost .puck-text { color: #cccccc; text-shadow: none; }


    /* =========================================
       点線の矢印
       ========================================= */
    .dotted-line-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
    }
    /* SVGで線を引くのが一番確実 */
    .arrow-svg {
        width: 100%;
        height: 100%;
        overflow: visible;
    }
    .arrow-path {
        fill: none;
        stroke: #999;
        stroke-width: 2;
        stroke-dasharray: 4 4; /* 点線 */
    }

    /* =========================================
       「これだけでOK!」バッジ
       ========================================= */
    .ok-badge {
        position: absolute;
        right: -95px; /* 右側に配置 */
        bottom: 80px; /* 薬剤費のあたり */
        background: #fff;
        border: 3px solid #d32f2f;
        border-radius: 12px;
        padding: 8px 12px;
        text-align: center;
        color: #d32f2f;
        font-weight: 900;
        line-height: 1.2;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        z-index: 20;
    }
    .ok-badge-text-small { font-size: 0.9rem; }
    .ok-badge-text-big { font-size: 1.8rem; display: block; }
    
    /* 吹き出しの三角 */
    .ok-badge::before {
        content: "";
        position: absolute;
        left: -12px;
        top: 50%;
        transform: translateY(-50%);
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-right: 12px solid #d32f2f;
    }
    .ok-badge::after {
        content: "";
        position: absolute;
        left: -7px;
        top: 50%;
        transform: translateY(-50%);
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        border-right: 9px solid #fff;
    }

    /* =========================================
       レスポンシブ対応
       ========================================= */
    @media (max-width: 768px) {
        .header-message { font-size: 1rem; }
        .column { width: 30%; }
        .puck { height: 40px; margin-bottom: 5px; }
        .puck-body { height: 32px; border-radius: 0 0 50% 50% / 0 0 10px 10px;}
        .puck-lid { height: 20px; }
        .puck-text { font-size: 0.7rem; top: 8px; }
        .ok-badge { right: -10px; padding: 5px; border-width: 2px; bottom: 60px; }
        .ok-badge-text-big { font-size: 1.2rem; }
        .company-name { font-size: 0.8rem; margin-top: 15px; }
    }
</style>
</head>
<body>

<div class="lp-container">
    <div class="header-message">
        お見積りの上、ご了承いただけた場合のみ作業を行います。<br>
        <span class="highlight">ご納得いただけなかった場合、料金は一切掛かりませんのでご安心ください。</span>
    </div>

    <div class="chart-area">
        <div class="dotted-line-container">
            <svg class="arrow-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M 23 10 L 50 35 L 77 62" class="arrow-path" vector-effect="non-scaling-stroke"/>
            </svg>
        </div>

        <div class="column">
            <div class="puck type-red">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">相談・見積・出張費</div>
            </div>
            <div class="puck type-orange">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">追加料金</div>
            </div>
            <div class="puck type-yellow">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">基本料金</div>
            </div>
            <div class="puck type-cyan">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">薬剤費</div>
            </div>
            <div class="puck type-navy">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">作業費</div>
            </div>
            <div class="company-name">A社</div>
        </div>

        <div class="column">
            <div class="puck type-ghost">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">相談・見積・出張費</div>
            </div>
            <div class="puck type-orange">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">追加料金</div>
            </div>
            <div class="puck type-yellow">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">基本料金</div>
            </div>
            <div class="puck type-cyan">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">薬剤費</div>
            </div>
            <div class="puck type-navy">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">作業費</div>
            </div>
            <div class="company-name">B社</div>
        </div>

        <div class="column">
            <div class="ok-badge">
                <span class="ok-badge-text-small">これだけで</span>
                <span class="ok-badge-text-big">OK!</span>
            </div>

            <div class="puck type-ghost">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">相談・見積・出張費</div>
            </div>
            <div class="puck type-ghost">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">追加料金</div>
            </div>
            <div class="puck type-ghost">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">基本料金</div>
            </div>
            <div class="puck type-cyan">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">薬剤費</div>
            </div>
            <div class="puck type-navy">
                <div class="puck-body"></div><div class="puck-lid"></div><div class="puck-text">作業費</div>
            </div>
            <div class="company-name target">弊社</div>
        </div>
    </div>
</div>

</body>
</html>
