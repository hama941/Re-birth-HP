<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全体の背景：シルエットが見えやすいように少し明るいグレーのグラデーション */
        body {
            background: radial-gradient(circle, #444 0%, #222 100%);
            margin: 0;
            padding: 40px 10px;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden; /* 巨大なシルエットがはみ出すので隠す */
        }

        /* --- 巨大なゴキブリのシルエット（SVG） --- */
        .giant-bug {
            position: fixed;
            z-index: 0;
            fill: #000; /* 真っ黒な影 */
            opacity: 0.9; /* かなり濃く表示 */
            pointer-events: none;
        }

        /* 画面中央にドカンと配置 */
        .bug-center {
            top: 50%;
            left: 50%;
            width: 800px; /* 超巨大 */
            height: auto;
            transform: translate(-50%, -50%) rotate(25deg);
        }

        /* 端から這い出る影 */
        .bug-corner {
            bottom: -50px;
            right: -50px;
            width: 400px;
            transform: rotate(-15deg);
        }

        /* --- チェックリストコンテナ --- */
        .checklist-container {
            position: relative;
            max-width: 500px;
            width: 100%;
            /* 背景を適度に透過させて、後ろの巨大な影を見せる */
            background-color: rgba(235, 235, 235, 0.85);
            border: 4px solid #000;
            padding: 30px 20px;
            box-sizing: border-box;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            z-index: 10; /* 最前面 */
        }

        .header-title {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 900;
            line-height: 1.4;
            margin-bottom: 25px;
            color: #000;
        }

        .checklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 18px;
            font-size: 1.1rem;
            font-weight: 800;
            color: #000;
            line-height: 1.4;
        }

        /* 赤枠のチェックボックス */
        .check-box {
            flex-shrink: 0;
            width: 26px;
            height: 26px;
            border: 2px solid #000;
            background-color: #fff;
            margin-right: 12px;
            position: relative;
            margin-top: 2px;
        }

        .check-box::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 1px;
            width: 11px;
            height: 11px;
            border-left: 4px solid #d00;
            border-bottom: 4px solid #d00;
            transform: rotate(-45deg);
        }

        .red {
            color: #d00;
        }

        @media (max-width: 480px) {
            .bug-center { width: 400px; }
            .checklist-item { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

<svg class="giant-bug bug-center" viewBox="0 0 200 200">
    <path d="M100,60 Q80,10 40,5 M100,60 Q120,10 160,5" fill="none" stroke="black" stroke-width="2" opacity="0.8"/>
    <ellipse cx="100" cy="110" rx="35" ry="55" />
    <ellipse cx="100" cy="65" rx="20" ry="15" />
    <path d="M75,80 L40,60 M70,110 L30,110 M75,140 L40,165" stroke="black" stroke-width="5" stroke-linecap="round"/>
    <path d="M125,80 L160,60 M130,110 L170,110 M125,140 L160,165" stroke="black" stroke-width="5" stroke-linecap="round"/>
</svg>

<svg class="giant-bug bug-corner" viewBox="0 0 200 200">
    <ellipse cx="100" cy="110" rx="35" ry="55" />
    <ellipse cx="100" cy="65" rx="20" ry="15" />
    <path d="M75,80 L40,60 M70,110 L30,110 M75,140 L40,165" stroke="black" stroke-width="5"/>
    <path d="M125,80 L160,60 M130,110 L170,110 M125,140 L160,165" stroke="black" stroke-width="5"/>
</svg>

<div class="checklist-container">
    <div class="header-title">
        一つでもチェックが付く方は、<br>
        今すぐご相談ください！
    </div>

    <ul class="checklist">
        <li class="checklist-item"><div class="check-box"></div><span>近所を<span class="red">ハチが飛んでて</span>、刺されそうで怖い…</span></li>
        <li class="checklist-item"><div class="check-box"></div><span>急に<span class="red">ゴキブリが現れた！</span>今すぐ駆除してほしい…</span></li>
        <li class="checklist-item"><div class="check-box"></div><span><span class="red">市販の殺虫剤</span>で駆除したけど、また出てきた…</span></li>
        <li class="checklist-item"><div class="check-box"></div><span>庭でムシが大量発生した…<span class="red">隣の家まで被害が…</span></span></li>
        <li class="checklist-item"><div class="check-box"></div><span><span class="red">大きなハチの巣</span>があって、何とかしてほしい…</span></li>
        <li class="checklist-item"><div class="check-box"></div><span><span class="red">毎年ムシが出る</span>ので、もう出ないようにしてほしい…</span></li>
        <li class="checklist-item"><div class="check-box"></div><span><span class="red">床がギシギシ音がする…シロアリ</span>かもしれない…</span></li>
        <li class="checklist-item"><div class="check-box"></div><span>駆除後の<span class="red">予防方法</span>も教えてほしい…</span></li>
        <li class="checklist-item"><div class="check-box"></div><span>他で見積りしたけど、<span class="red">費用が高くて</span>頼めない…</span></li>
        <li class="checklist-item"><div class="check-box"></div><span><span class="red">どのような対策をするのか</span>話だけでも聞いてみたい…</span></li>
    </ul>
</div>

</body>
</html>
