<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>サービス案内</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
    /* --- 全体のリセットとベース設定 --- */
    * {
        box-sizing: border-box; /* 枠のズレを防ぐための重要設定 */
    }
    
    body {
        margin: 0;
        padding: 20px;
        font-family: 'Noto Sans JP', "Helvetica Neue", Arial, sans-serif;
        /* 背景：爽やかな空のグラデーション */
        background: linear-gradient(135deg, #e0f7fa 0%, #e3f2fd 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .info-container {
        width: 100%;
        max-width: 600px; /* 少し幅を広げてゆとりを持たせる */
        margin: 0 auto;
    }

    /* --- メインの白いボックス --- */
    .info-card {
        background-color: #fff;
        border-radius: 20px;
        /* ふんわりとした影でおしゃれに */
        box-shadow: 0 15px 40px rgba(0, 86, 145, 0.15);
        overflow: hidden;
        border: 1px solid #e1f5fe;
    }

    /* --- ヘッダーエリア --- */
    .info-header {
        text-align: center;
        padding: 40px 20px 20px;
        background-image: radial-gradient(#e1f5fe 1px, transparent 1px);
        background-size: 20px 20px; /* ドット柄の背景でアクセント */
    }
    
    .catch-copy {
        font-size: 20px;
        font-weight: bold;
        color: #555;
        margin-bottom: 10px;
        display: block;
    }

    .main-copy {
        font-size: 32px;
        font-weight: 900;
        color: #005691;
        line-height: 1.3;
        margin: 0;
        letter-spacing: 0.05em;
    }
    
    .highlight-text {
        color: #0088ea;
        position: relative;
        display: inline-block;
    }
    /* 下線マーカー風の装飾 */
    .highlight-text::after {
        content: '';
        position: absolute;
        bottom: 5px;
        left: 0;
        width: 100%;
        height: 10px;
        background-color: rgba(255, 235, 59, 0.4); /* 薄い黄色 */
        z-index: -1;
        transform: rotate(-2deg);
    }

    /* --- 安心ポイントエリア（レイアウト変更） --- */
    .features-area {
        padding: 20px 30px;
    }
    
    .features-box {
        background-color: #f0faff;
        border-radius: 15px;
        padding: 25px;
        border: 2px solid #b3e5fc;
    }

    .features-title {
        text-align: center;
        font-weight: 700;
        color: #0088ea;
        font-size: 18px;
        margin-bottom: 20px;
        position: relative;
        display: inline-block;
        width: 100%;
    }
    .features-title::before, .features-title::after {
        content: '●';
        color: #b3e5fc;
        margin: 0 10px;
        font-size: 12px;
        vertical-align: middle;
    }

    /* 2列レイアウトにする */
    .features-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2列 */
        gap: 15px;
    }

    .features-list li {
        font-size: 15px;
        font-weight: 700;
        color: #444;
        display: flex;
        align-items: center;
    }

    .check-mark {
        color: #fff;
        background-color: #0088ea;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        font-size: 12px;
        flex-shrink: 0; /* アイコンが潰れないように */
        box-shadow: 0 2px 5px rgba(0,136,234,0.3);
    }

    /* --- 24時間対応 --- */
    .support-msg {
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        color: #005691;
        margin: 10px 0 30px;
        letter-spacing: 0.05em;
    }

    /* --- ボタンエリア --- */
    .action-btns {
        padding: 0 30px 40px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .action-link {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 18px;
        border-radius: 50px;
        text-decoration: none;
        color: #fff;
        font-size: 20px;
        font-weight: 700;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .action-link:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    .action-link:active {
        transform: translateY(1px);
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .icon-box {
        margin-right: 15px;
        font-size: 24px;
    }

    /* 電話ボタン：グラデーション調整 */
    .btn-tel {
        background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
    }
    /* 光るアニメーション効果 */
    .btn-tel::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255,255,255,0.2);
        transform: rotate(45deg);
        animation: shine 3s infinite;
    }
    @keyframes shine {
        0% { transform: translateX(-100%) rotate(45deg); }
        20% { transform: translateX(100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
    }

    /* メールボタン：グラデーション調整 */
    .btn-mail {
        background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
        cursor: pointer;
    }

    /* --- お支払方法 --- */
    .payment-area {
        border-top: 1px solid #eee;
        background-color: #fafafa;
    }
    .payment-head {
        background-color: #005691;
        color: #fff;
        text-align: center;
        padding: 12px;
        margin: 0;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 0.1em;
    }
    .payment-methods {
        display: flex;
        padding: 20px;
        justify-content: center;
        gap: 40px; /* アイテム間の隙間 */
    }
    .pay-item {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #555;
        font-weight: 700;
        font-size: 14px;
    }
    .pay-icon {
        font-size: 28px;
        color: #005691;
        margin-top: 8px;
        background: #fff;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    /* スマホ対応 */
    @media (max-width: 480px) {
        .main-copy { font-size: 26px; }
        .features-list { grid-template-columns: 1fr; } /* スマホでは1列に戻す */
        .action-link { font-size: 18px; padding: 15px; }
        .features-area { padding: 20px; }
    }
</style>
</head>
<body>

<div class="info-container">
    <div class="info-card">
        
        <div class="info-header">
            <span class="catch-copy">最短10分で</span>
            <h1 class="main-copy">すぐに<span class="highlight-text">駆けつけます！</span></h1>
        </div>

        <div class="features-area">
            <div class="features-box">
                <div class="features-title">安心してお任せください！</div>
                <ul class="features-list">
                    <li><span class="check-mark"><i class="fas fa-check"></i></span>深夜料金なし</li>
                    <li><span class="check-mark"><i class="fas fa-check"></i></span>見積り後キャンセル無料</li>
                    <li><span class="check-mark"><i class="fas fa-check"></i></span>安心の再発保証あり</li>
                    <li><span class="check-mark"><i class="fas fa-check"></i></span>現地調査無料</li>
                </ul>
            </div>
        </div>

        <div class="support-msg">
            24時間365日対応いたします！
        </div>

        <div class="action-btns">
            <a href="tel:05035280140" class="action-link btn-tel">
                <i class="fas fa-phone-alt icon-box"></i>電話でお問合せ
            </a>
            
            <a href="javascript:void(0);" onclick="showForm()" class="action-link btn-mail">
                <i class="far fa-envelope icon-box"></i>メール相談
            </a>
        </div>

        <div class="payment-area">
            <h2 class="payment-head">お支払方法</h2>
            <div class="payment-methods">
                <div class="pay-item">
                    <span>現金払い</span>
                    <div class="pay-icon"><i class="fas fa-coins"></i></div>
                </div>
                <div class="pay-item">
                    <span>銀行振込</span>
                    <div class="pay-icon"><i class="fas fa-university"></i></div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
