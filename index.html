<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全体の背景設定 */
        body {
            margin: 0;
            padding: 40px 15px;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            
            /* 背景：ダークグレーのベース */
            background-color: #1a1a1a;
            
            /* 背景：ゴキブリのシルエットをSVGでパターン化して配置 */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 100 100"><path d="M50 20c-5 0-9 5-9 10 0 2 2 8 2 8s-8 2-10 5c-3 4-2 15-2 15s-5 2-6 5c-1 4 3 6 3 6s-2 5 0 8c2 3 6 1 6 1s1 6 5 8c4 2 7-2 7-2s5 4 10 4 10-4 10-4 3 4 7 2 5-8 5-8 4 2 6-1 2-3 0-8c0 0 4-2 3-6s-6-5-6-5 1-11-2-15c-2-3-10-5-10-5s2-6 2-8c0-5-4-10-9-10z" fill="rgba(0,0,0,0.4)"/></svg>');
            background-repeat: repeat;
            background-size: 120px 120px;
        }

        /* チェックリストの外枠（透過設定） */
        .checklist-container {
            max-width: 500px;
            width: 100%;
            /* 背景色を少し透過（0.9）させることで、背後のシルエットが薄く見える */
            background-color: rgba(220, 220, 220, 0.92);
            border: 3px solid #000;
            padding: 30px 20px;
            box-sizing: border-box;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
            /* 背後を少しぼかす「すりガラス」効果 */
            backdrop-filter: blur(3px);
            z-index: 1;
        }

        /* ヘッダータイトル */
        .checklist-header {
            text-align: center;
            font-size: 1.25rem;
            font-weight: 900;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #000;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }

        .checklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
            font-size: 1.05rem;
            font-weight: bold;
            line-height: 1.4;
            color: #111;
        }

        /* 赤いチェックボックス */
        .check-box {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            border: 2px solid #000;
            background-color: #fff;
            margin-right: 12px;
            position: relative;
            margin-top: 2px;
        }

        /* チェックマーク（V字） */
        .check-box::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 10px;
            height: 10px;
            border-left: 4px solid #d00;
            border-bottom: 4px solid #d00;
            transform: rotate(-45deg);
        }

        /* 赤文字強調 */
        .highlight-red {
            color: #d00;
            font-weight: 900;
        }

        /* スマホ対応 */
        @media (max-width: 480px) {
            .checklist-item { font-size: 0.95rem; }
            .checklist-header { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

<div class="checklist-container">
    <div class="checklist-header">
        一つでもチェックが付く方は、<br>
        今すぐご相談ください！
    </div>

    <ul class="checklist">
        <li class="checklist-item">
            <div class="check-box"></div>
            <div>近所を<span class="highlight-red">ハチが飛んでて</span>、刺されそうで怖い…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div>急に<span class="highlight-red">ゴキブリが現れた！</span>今すぐ駆除してほしい…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div><span class="highlight-red">市販の殺虫剤</span>で駆除したけど、また出てきた…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div>庭でムシが大量発生した…<span class="highlight-red">隣の家まで被害が…</span></div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div><span class="highlight-red">大きなハチの巣</span>があって、何とかしてほしい…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div><span class="highlight-red">毎年ムシが出る</span>ので、もう出ないようにしてほしい…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div><span class="highlight-red">床がギシギシ音がする…シロアリ</span>かもしれない…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div>駆除後の<span class="highlight-red">予防方法</span>も教えてほしい…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div>他で見積りしたけど、<span class="highlight-red">費用が高くて</span>頼めない…</div>
        </li>
        <li class="checklist-item">
            <div class="check-box"></div>
            <div><span class="highlight-red">どのような対策をするのか</span>話だけでも聞いてみたい…</div>
        </li>
    </ul>
</div>

</body>
</html>
