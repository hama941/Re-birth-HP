  <!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>料金シミュレーション（修正版）</title>
<style>
    /* 基本設定 */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0faff;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }
    .container {
        width: 100%;
        max-width: 800px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    /* ヘッダー */
    h1 {
        text-align: center;
        color: #005691;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* タブ */
    .tabs {
        display: flex;
        border-bottom: 3px solid #0088ea;
        margin-bottom: 20px;
    }
    .tab {
        flex: 1;
        padding: 10px;
        text-align: center;
        background: #eee;
        color: #666;
        border-right: 1px solid #ddd;
        font-size: 14px;
        font-weight: bold;
    }
    .tab.active {
        background: #0088ea;
        color: #fff;
    }
    .tab.done {
        background: #9ac6e8;
        color: #00406b;
    }

    /* 選択肢ボタン */
    .panel {
        display: none; /* 基本は非表示 */
        text-align: center;
    }
    .panel.show {
        display: block; /* showクラスがついたら表示 */
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* スマホは2列 */
        gap: 15px;
        margin-top: 20px;
    }
    /* PCなら4列 */
    @media (min-width: 600px) {
        .grid { grid-template-columns: repeat(4, 1fr); }
    }

    button {
        padding: 15px;
        border: 1px solid #0088ea;
        background: #fff;
        color: #333;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background-color: #eaf6ff;
    }
</style>
</head>
<body>

<div class="container">
    <h1>料金シミュレーション</h1>

    <div class="tabs">
        <div id="tab1" class="tab active">1.トラブル箇所</div>
        <div id="tab2" class="tab">2.症状</div>
        <div id="tab3" class="tab">3.物件</div>
        <div id="tab4" class="tab" style="background:#fff3cd; color:#333;">結果</div>
    </div>

    <div id="step1" class="panel show">
        <p>トラブル箇所を選んでください</p>
        <div class="grid">
            <button onclick="goNext(1, 'トイレ')">トイレ</button>
            <button onclick="goNext(1, 'キッチン')">キッチン</button>
            <button onclick="goNext(1, 'お風呂')">お風呂</button>
            <button onclick="goNext(1, '洗面所')">洗面所</button>
        </div>
    </div>

    <div id="step2" class="panel">
        <p>症状を選んでください</p>
        <div class="grid">
            <button onclick="goNext(2, 'つまり')">つまり</button>
            <button onclick="goNext(2, '水漏れ')">水漏れ</button>
            <button onclick="goNext(2, '故障')">故障</button>
            <button onclick="goNext(2, 'その他')">その他</button>
        </div>
    </div>

    <div id="step3" class="panel">
        <p>物件の種類を選んでください</p>
        <div class="grid">
            <button onclick="finish('戸建て')">戸建て</button>
            <button onclick="finish('マンション')">マンション</button>
            <button onclick="finish('店舗')">店舗</button>
            <button onclick="finish('オフィス')">オフィス</button>
            <button onclick="finish('施設')">施設</button>
            <button onclick="finish('その他')">その他</button>
        </div>
    </div>

    <div id="step4" class="panel">
        <h2 style="color:#0088ea;">診断完了</h2>
        <p>お問い合わせ画面へ移動します...</p>
    </div>

</div>

<script>
    function goNext(currentStep, value) {
        // 現在のタブを「完了」にする
        document.getElementById('tab' + currentStep).classList.remove('active');
        document.getElementById('tab' + currentStep).classList.add('done');
        document.getElementById('tab' + currentStep).innerText = value;

        // 現在の画面を隠す
        document.getElementById('step' + currentStep).classList.remove('show');

        // 次のステップ番号
        var nextStep = currentStep + 1;

        // 次のタブを「アクティブ」に
        var nextTab = document.getElementById('tab' + nextStep);
        if(nextTab) nextTab.classList.add('active');

        // 次の画面を表示
        var nextPanel = document.getElementById('step' + nextStep);
        if(nextPanel) nextPanel.classList.add('show');
    }

    function finish(value) {
        // ステップ3を完了に
        document.getElementById('tab3').classList.remove('active');
        document.getElementById('tab3').classList.add('done');
        document.getElementById('tab3').innerText = value;
        
        // 画面切り替え
        document.getElementById('step3').classList.remove('show');
        document.getElementById('step4').classList.add('show');
        
        // 本番ではここでページ移動などを入れます
        alert('選択された物件: ' + value + '\n問い合わせ画面へ移動します（テスト）');
    }
</script>

</body>
</html>
