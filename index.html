<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 40px 15px;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-color: #111; /* 背景をより暗く */
            position: relative;
            overflow-x: hidden;
        }

        /* --- 背景の巨大なシルエット --- */
        .bg-bug-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bug-shape {
            position: absolute;
            fill: #000; /* 真っ黒 */
            opacity: 0.8; /* 濃く表示 */
        }

        /* シルエット1（左上から覗く） */
        .bug-1 { top: -50px; left: -50px; width: 300px; transform: rotate(140deg); }
        /* シルエット2（右下） */
        .bug-2 { bottom: 50px; right: -80px; width: 400px; transform: rotate(-30deg); }
        /* シルエット3（リストの真後ろ） */
        .bug-3 { top: 50%; left: 50%; width: 500px; transform: translate(-50%, -50%) rotate(15deg); opacity: 0.5; }

        /* --- チェックリストコンテナ --- */
        .checklist-container {
            position: relative;
            max-width: 500px;
            width: 100%;
            /* 背景をしっかり透過 (0.7) させて後ろを透かす */
            background-color: rgba(220, 220, 220, 0.75);
            border: 3px solid #000;
            padding: 30px 20px;
            box-sizing: border-box;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            backdrop-filter: blur(2px); /* 少しだけぼかして質感を出す */
            z-index: 10;
        }

        .checklist-header {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 900;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #000;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        .checklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            line-height: 1.4;
            color: #000;
        }

        .check-box {
            flex-shrink: 0;
            width: 26px;
            height: 26px;
            border: 2px solid #000;
            background-color: #fff;
            margin-right: 12px;
            position: relative;
            margin-top: 2px;
            box-shadow: 2px 2px 0px #000;
        }

        .check-box::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 11px;
            height: 11px;
            border-left: 5px solid #e00;
            border-bottom: 5px solid #e00;
            transform: rotate(-45deg);
        }
